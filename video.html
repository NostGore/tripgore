<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPGORE - VIDEO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="responsive/responsive.css">

    <script>(function(s){s.dataset.zone=\'9394873\',s.src=\'https://gizokraijaw.net/vignette.min.js\'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement(\'script\')))</script>
    <script src="https://upskittyan.com/act/files/tag.min.js?z=9387446" data-cfasync="false" async></script>
    <script src="https://vaugroar.com/act/files/tag.min.js?z=9394867" data-cfasync="false" async></script>
</head>

<body class="video-player-page">
    <!-- Header Container - Se carga din√°micamente desde header.js -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="video-player-container">
        <!-- Columna principal del video -->
        <div class="main-video-section">
            <div class="video-header">
                <div class="video-nav">
                    <button class="nav-btn" onclick="goToPreviousVideo()">
                        <i class="fa-solid fa-chevron-left"></i>
                        Previous
                    </button>
                    <button class="nav-btn" onclick="goToNextVideo()">
                        Next
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <h1 class="video-title" id="videoTitle"></h1>
            </div>

            <div class="video-info">
                <div class="video-submission-info" id="videoMeta"></div>

                <div class="video-player">
                    <iframe id="videoIframe" class="video-iframe"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>

                <div class="video-controls">
                    <div class="video-actions">
                        <button class="action-btn" id="likeBtn" onclick="toggleLike()">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span id="likeCount">47</span>
                        </button>
                        <button class="action-btn" id="dislikeBtn" onclick="toggleDislike()">
                            <i class="fa-solid fa-thumbs-down"></i>
                            <span id="dislikeCount">2</span>
                        </button>
                        <button class="action-btn" id="favoriteBtn" onclick="toggleFavorite()">
                            <i class="fa-solid fa-heart"></i>
                            + Favorite
                        </button>
                        <div class="video-categories">
                            <span id="currentCategory" class="current-category-badge"></span>
                            <button class="util-btn" id="shareBtn" onclick="shareCurrentVideo()">
                                <i class="fa-solid fa-share"></i>
                                Compartir
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Secci√≥n de comentarios -->
                <div class="comments-section">
                    <h2 class="comments-header">
                        <i class="fa-solid fa-comments"></i>
                        Comentarios
                    </h2>

                    <div class="comment-form">
                        <div class="comment-input-group">
                            <textarea class="comment-input" id="commentInput" placeholder="Escribe tu comentario..."
                                rows="3"></textarea>
                            <button class="comment-submit" id="submitComment">
                                <i class="fa-solid fa-paper-plane"></i>
                                Comentar
                            </button>
                        </div>
                    </div>

                    <div class="comments-list" id="commentsList">
                        <div class="no-comments">
                            <i class="fa-solid fa-comment-slash"></i>
                            <p>No hay comentarios a√∫n. ¬°S√© el primero en comentar!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar de videos relacionados -->
        <div class="related-videos">
            <div class="related-header">
                <i class="fa-solid fa-list"></i>
                Related Videos
            </div>
            <div class="related-videos-list" id="relatedVideosList">
                <!-- Los videos relacionados se cargar√°n din√°micamente aqu√≠ -->
            </div>

            <!-- Anuncio externo debajo de Related Videos -->
            <div class="external-ad">
                <a href="#" target="_blank" rel="noopener noreferrer" class="ad-link">
                    <img src="https://files.catbox.moe/84d2j6.jpeg" alt="Anuncio externo" class="ad-image">
                </a>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fa-solid fa-chevron-up"></i>
    </button>

    <!-- Incluir Firebase primero -->
    <script type="module" src="js/firebase.js"></script>

    <!-- Incluir la base de datos de videos -->
    <script src="database/mediaDB.js"></script>

    <!-- Incluir la base de datos de anuncios -->
    <script src="database/adsDB.js"></script>

    <!-- Incluir el archivo header.js despu√©s -->
    <script src="js/header.js"></script>

    <script src="js/video.js"></script>

    <script>
        // Cargar anuncios cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar un poco para que todos los scripts se carguen
            setTimeout(function() {
                try {
                    // Insertar anuncios de notificaciones push en el head
                    if (typeof insertAds === 'function') {
                        insertAds('Push-Notification', 'head');
                        console.log('‚úÖ Anuncios Push-Notification cargados en video.html');
                    }
                    
                    // Insertar anuncios vignette en el body
                    if (typeof insertAds === 'function') {
                        insertAds('Vignette-Banner', 'body');
                        console.log('‚úÖ Anuncios Vignette-Banner cargados en video.html');
                    }
                    
                    // Insertar anuncios in-page push en el body
                    if (typeof insertAds === 'function') {
                        insertAds('In-Page-Push', 'body');
                        console.log('‚úÖ Anuncios In-Page-Push cargados en video.html');
                    }
                    
                    console.log('üéØ Todos los anuncios han sido cargados correctamente en video.html');
                } catch (error) {
                    console.error('‚ùå Error al cargar anuncios en video.html:', error);
                }
            }, 1000);
        });
    </script>
</body>

</html>
