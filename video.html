<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPGORE - VIDEO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #000000, #1a0000);
            border-bottom: 3px solid #DC143C;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .logo-img {
            height: 80px;
            width: auto;
        }

        .back-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: transparent;
            color: #DC143C;
            border: 2px solid #DC143C;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #DC143C;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Video Container */
        .video-container {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border: 3px solid #DC143C;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .video-player {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .player_conte {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            background: #000;
        }

        .video-info {
            color: #ffffff;
        }

        .video-title {
            color: #DC143C;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .video-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .video-meta span {
            color: #cccccc;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-meta i {
            color: #DC143C;
        }

        .video-actions {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .like-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .like-btn,
        .dislike-btn {
            background: rgba(139, 0, 0, 0.2);
            border: 2px solid rgba(220, 20, 60, 0.3);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .like-btn:hover,
        .dislike-btn:hover {
            background: rgba(220, 20, 60, 0.3);
            border-color: #DC143C;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .like-btn.active {
            background: #32CD32;
            border-color: #32CD32;
            color: white;
        }

        .dislike-btn.active {
            background: #DC143C;
            border-color: #DC143C;
            color: white;
        }

        .comment-scroll-btn {
            background: #DC143C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-scroll-btn:hover {
            background: #ff1450;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        .login-required {
            background: rgba(139, 0, 0, 0.2);
            border: 1px solid #DC143C;
            border-radius: 8px;
            padding: 15px;
            color: #FFB6C1;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-required a {
            color: #DC143C;
            text-decoration: none;
            font-weight: bold;
        }

        .login-required a:hover {
            text-decoration: underline;
        }

        /* Related Videos */
        .related-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #DC143C;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #DC143C;
            padding-bottom: 10px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .related-card {
            background: linear-gradient(135deg, #1a0000, #2a0000);
            border: 2px solid #DC143C;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
            border-color: #ff1450;
        }

        .related-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .related-content {
            padding: 15px;
        }

        .related-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .related-author {
            color: #FFB6C1;
            font-size: 12px;
        }

        /* Comments Section */
        .comments-section {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border: 3px solid #DC143C;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .comment-btn {
            background: #DC143C;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comment-btn:hover {
            background: #ff1450;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        .login-prompt {
            text-align: center;
            padding: 20px;
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .login-prompt a {
            color: #DC143C;
            text-decoration: none;
            font-weight: bold;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        .comment {
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            color: #FFB6C1;
            font-weight: bold;
        }

        .comment-date {
            color: #888;
            font-size: 12px;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .reply-btn {
            background: transparent;
            color: #DC143C;
            border: 1px solid #DC143C;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reply-btn:hover {
            background: #DC143C;
            color: white;
        }

        .reply-form {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(220, 20, 60, 0.2);
            display: none;
        }

        .reply-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 12px;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 10px;
        }

        .reply-input:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(0, 0, 0, 0.5);
        }

        .reply-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .reply-submit-btn {
            background: #DC143C;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }

        .reply-cancel-btn {
            background: transparent;
            color: #888;
            border: 1px solid #888;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .replies-container {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 2px solid rgba(220, 20, 60, 0.2);
        }

        .reply-comment {
            background: rgba(139, 0, 0, 0.05);
            border: 1px solid rgba(220, 20, 60, 0.2);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .reply-author {
            color: #FFB6C1;
            font-weight: bold;
            font-size: 13px;
        }

        .reply-date {
            color: #888;
            font-size: 11px;
        }

        .reply-text {
            color: #ffffff;
            line-height: 1.4;
            font-size: 13px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .logo-img {
                height: 60px;
            }

            .back-btn {
                font-size: 12px;
                padding: 8px 15px;
            }

            .main-content {
                margin-top: 80px;
                padding: 15px;
            }

            .video-container,
            .comments-section {
                padding: 20px;
            }

            .player_conte {
                height: 250px;
            }

            .video-title {
                font-size: 20px;
            }

            .video-meta {
                gap: 15px;
                font-size: 12px;
            }

            .video-actions {
                flex-wrap: wrap;
                gap: 10px;
            }

            .like-btn,
            .dislike-btn,
            .comment-scroll-btn {
                font-size: 12px;
                padding: 8px 12px;
            }

            .related-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .related-image {
                height: 100px;
            }

            .related-content {
                padding: 10px;
            }

            .related-title {
                font-size: 14px;
            }

            .related-author {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .video-meta {
                flex-direction: column;
                gap: 10px;
            }

            .related-grid {
                grid-template-columns: 1fr;
            }

            .related-image {
                height: 120px;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner i {
            font-size: 32px;
            color: #DC143C;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            color: #DC143C;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <img src="https://files.catbox.moe/l6hd4u.png" alt="TRIPGORE" class="logo-img">
        <a href="videos.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Volver al Inicio
        </a>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Video Player Section -->
        <div class="video-container">
            <div class="video-player">
                <iframe id="videoFrame" class="player_conte" src="" scrolling="no" frameborder="0"
                    allowfullscreen></iframe>
            </div>

            <div class="video-info">
                <h1 id="videoTitle" class="video-title">Cargando...</h1>
                <div class="video-meta">
                    <span><i class="fa-solid fa-user"></i> <span id="videoAuthor">-</span></span>
                    <span><i class="fa-solid fa-calendar-day"></i> <span id="videoDate">-</span></span>
                    <span><i class="fa-solid fa-tags"></i> <span id="videoCategory">-</span></span>
                </div>

                <div class="video-actions">
                    <div id="likeSection" class="like-section" style="display: none;">
                        <button id="likeBtn" class="like-btn">
                            <i class="fa-solid fa-thumbs-up"></i>
                            <span class="like-count" id="likeCount">0</span>
                        </button>
                        <button id="dislikeBtn" class="dislike-btn">
                            <i class="fa-solid fa-thumbs-down"></i>
                            <span class="like-count" id="dislikeCount">0</span>
                        </button>
                    </div>

                    <div id="loginRequired" class="login-required" style="display: none;">
                        <i class="fa-solid fa-info-circle"></i>
                        <span><a href="auth.html" style="color: #DC143C;">Inicia sesión</a> para dar like o
                            dislike</span>
                    </div>

                    <button id="commentScrollBtn" class="comment-scroll-btn">
                        <i class="fa-solid fa-comment"></i>
                        Comentar
                    </button>
                </div>
            </div>
        </div>

        <!-- Related Videos Section -->
        <div class="related-section">
            <h2 class="section-title">Otros Videos</h2>
            <div id="relatedGrid" class="related-grid">
                <!-- Related videos will be loaded here -->
            </div>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2 class="section-title">Comentarios</h2>

            <div id="commentForm" class="comment-form" style="display: none;">
                <textarea id="commentInput" class="comment-input" placeholder="Escribe tu comentario..."></textarea>
                <button id="submitComment" class="comment-btn">
                    <i class="fa-solid fa-comment"></i> Comentar
                </button>
            </div>

            <div id="loginPrompt" class="login-prompt">
                <p><i class="fa-solid fa-sign-in-alt"></i>
                    <a href="auth.html">Inicia sesión</a> o <a href="auth.html">regístrate</a> para comentar
                </p>
            </div>

            <div id="commentsContainer">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, videoFunctions} from './function-scripts/firebase.js';
        import mediaDB from './mediaDB.js';

        // Make videoFunctions globally available
        window.videoFunctions = videoFunctions;

        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            if (!videoId) {
                window.location.href = 'index.html';
                return;
            }

            let currentUser = null;
            let currentVideoId = videoId;

            // Auth state listener
            authFunctions.onAuthStateChanged((user) => {
                currentUser = user;

                const commentForm = document.getElementById('commentForm');
                const loginPrompt = document.getElementById('loginPrompt');
                const likeSection = document.getElementById('likeSection');
                const loginRequired = document.getElementById('loginRequired');

                if (user) {
                    commentForm.style.display = 'block';
                    loginPrompt.style.display = 'none';
                    likeSection.style.display = 'flex';
                    loginRequired.style.display = 'none';
                    loadUserLikeStatus();
                } else {
                    commentForm.style.display = 'none';
                    loginPrompt.style.display = 'block';
                    likeSection.style.display = 'none';
                    loginRequired.style.display = 'flex';
                }
            });

            // Find video by database ID
            const video = mediaDB.find(v => {
                if (!v.titulo || !v.portada || !v.video || !v.autor || !v.categoria) return false;
                return v.id === videoId;
            });

            if (video) {
                document.getElementById('videoFrame').src = video.video;
                document.getElementById('videoTitle').textContent = video.titulo;
                document.getElementById('videoAuthor').textContent = video.autor;
                document.getElementById('videoDate').textContent = video.fecha || new Date().toLocaleDateString('es-ES');
                document.getElementById('videoCategory').textContent = video.categoria;
                document.title = `${video.titulo} - TRIPGORE`;

                currentVideoId = video.id;
                loadLikesData();
            } else {
                document.getElementById('videoTitle').textContent = 'Video no encontrado';
            }

            // Function to load likes data
            function loadLikesData() {
                try {
                    videoFunctions.getLikes(videoId, (likesData) => {
                        document.getElementById('likeCount').textContent = likesData.likes.length;
                        document.getElementById('dislikeCount').textContent = likesData.dislikes.length;
                    });
                } catch (error) {
                    console.log('Error loading likes:', error);
                }
            }

            // Function to load user's like status
            function loadUserLikeStatus() {
                if (!currentUser) return;

                try {
                    videoFunctions.getUserLike(videoId, currentUser.uid, (userLike) => {
                        const likeBtn = document.getElementById('likeBtn');
                        const dislikeBtn = document.getElementById('dislikeBtn');

                        likeBtn.classList.remove('active');
                        dislikeBtn.classList.remove('active');

                        if (userLike) {
                            if (userLike.type === 'like') {
                                likeBtn.classList.add('active');
                            } else {
                                dislikeBtn.classList.add('active');
                            }
                        }
                    });
                } catch (error) {
                    console.log('Error loading user like status:', error);
                }
            }

            // Load related videos from mediaDB
            const relatedGrid = document.getElementById('relatedGrid');
            relatedGrid.innerHTML = '<div class="loading-spinner"><i class="fas fa-circle-notch fa-spin"></i></div>';

            setTimeout(() => {
                const relatedVideos = mediaDB.filter((v) =>
                    v.titulo &&
                    v.portada &&
                    v.video &&
                    v.autor &&
                    v.categoria &&
                    v.id !== videoId
                );

                const shuffled = relatedVideos.sort(() => 0.5 - Math.random()).slice(0, 8);
                relatedGrid.innerHTML = '';

                if (shuffled.length === 0) {
                    relatedGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-video"></i>
                            <p>No hay videos relacionados disponibles</p>
                        </div>
                    `;
                } else {
                    shuffled.forEach((video) => {
                        const relatedCard = document.createElement('div');
                        relatedCard.className = 'related-card';
                        relatedCard.innerHTML = `
                            <img src="${video.portada}" alt="${video.titulo}" class="related-image"
                                 onerror="this.src='https://via.placeholder.com/250x150/8B0000/FFFFFF?text=Error'">
                            <div class="related-content">
                                <div class="related-title">${video.titulo}</div>
                                <div class="related-author">Por: ${video.autor}</div>
                            </div>
                        `;

                        relatedCard.addEventListener('click', () => {
                            window.location.href = `video2.html?id=${video.id}`;
                        });

                        relatedGrid.appendChild(relatedCard);
                    });
                }
            }, 1000);

            // Load comments
            try {
                videoFunctions.getComments(videoId, (comments) => {
                    const commentsContainer = document.getElementById('commentsContainer');
                    commentsContainer.innerHTML = '';

                    if (comments.length === 0) {
                        commentsContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fa-solid fa-comments"></i>
                                <p>No hay comentarios aún. ¡Sé el primero en comentar!</p>
                            </div>
                        `;
                        return;
                    }

                    // Filter main comments (not replies)
                    const mainComments = comments.filter(comment => !comment.parentId);

                    mainComments.forEach(comment => {
                        const commentElement = document.createElement('div');
                        commentElement.className = 'comment';
                        commentElement.setAttribute('data-comment-id', comment.id);

                        // Get replies for this comment
                        const replies = comments.filter(reply => reply.parentId === comment.id);

                        commentElement.innerHTML = `
                            <div class="comment-header">
                                <span class="comment-author">${comment.autor}</span>
                                <span class="comment-date">${comment.fecha}</span>
                            </div>
                            <div class="comment-text">${comment.texto}</div>
                            <div class="comment-actions">
                                <button class="reply-btn" data-comment-id="${comment.id}">
                                    <i class="fa-solid fa-reply"></i> Responder
                                </button>
                            </div>
                            <div class="reply-form" id="reply-form-${comment.id}">
                                <textarea class="reply-input" placeholder="Escribe tu respuesta..."></textarea>
                                <div>
                                    <button class="reply-submit-btn" data-comment-id="${comment.id}">Responder</button>
                                    <button class="reply-cancel-btn" data-comment-id="${comment.id}">Cancelar</button>
                                </div>
                            </div>
                            <div class="replies-container" id="replies-${comment.id}">
                                ${replies.map(reply => `
                                    <div class="reply-comment">
                                        <div class="reply-header">
                                            <span class="reply-author">${reply.autor}</span>
                                            <span class="reply-date">${reply.fecha}</span>
                                        </div>
                                        <div class="reply-text">${reply.texto}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        commentsContainer.appendChild(commentElement);
                    });

                    // Add event listeners for reply buttons
                    document.querySelectorAll('.reply-btn').forEach(btn => {
                        btn.addEventListener('click', function () {
                            const commentId = this.getAttribute('data-comment-id');
                            const replyForm = document.getElementById(`reply-form-${commentId}`);

                            // Hide all other reply forms
                            document.querySelectorAll('.reply-form').forEach(form => {
                                if (form.id !== `reply-form-${commentId}`) {
                                    form.style.display = 'none';
                                }
                            });

                            // Toggle current reply form
                            replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';

                            if (replyForm.style.display === 'block') {
                                const textarea = replyForm.querySelector('.reply-input');
                                textarea.focus();
                            }
                        });
                    });

                    // Add event listeners for reply submit buttons
                    document.querySelectorAll('.reply-submit-btn').forEach(btn => {
                        btn.addEventListener('click', async function () {
                            if (!currentUser) {
                                alert('Debes iniciar sesión para responder');
                                return;
                            }

                            const commentId = this.getAttribute('data-comment-id');
                            const replyForm = document.getElementById(`reply-form-${commentId}`);
                            const textarea = replyForm.querySelector('.reply-input');
                            const replyText = textarea.value.trim();

                            if (!replyText) {
                                alert('Por favor escribe una respuesta');
                                return;
                            }

                            try {
                                const result = await videoFunctions.addReply(videoId, commentId, replyText);
                                if (result.success) {
                                    textarea.value = '';
                                    replyForm.style.display = 'none';
                                } else {
                                    alert('Error al enviar respuesta: ' + result.error);
                                }
                            } catch (error) {
                                console.log('Error submitting reply:', error);
                                alert('Error al enviar respuesta');
                            }
                        });
                    });

                    // Add event listeners for reply cancel buttons
                    document.querySelectorAll('.reply-cancel-btn').forEach(btn => {
                        btn.addEventListener('click', function () {
                            const commentId = this.getAttribute('data-comment-id');
                            const replyForm = document.getElementById(`reply-form-${commentId}`);
                            const textarea = replyForm.querySelector('.reply-input');

                            textarea.value = '';
                            replyForm.style.display = 'none';
                        });
                    });
                });
            } catch (error) {
                console.log('Error loading comments:', error);
            }

            // Submit comment
            document.getElementById('submitComment').addEventListener('click', async function () {
                if (!currentUser) {
                    alert('Debes iniciar sesión para comentar');
                    return;
                }

                const commentText = document.getElementById('commentInput').value.trim();
                if (!commentText) {
                    alert('Por favor escribe un comentario');
                    return;
                }

                try {
                    const result = await videoFunctions.addComment(videoId, commentText);
                    if (result.success) {
                        document.getElementById('commentInput').value = '';
                    } else {
                        alert('Error al enviar comentario: ' + result.error);
                    }
                } catch (error) {
                    console.log('Error submitting comment:', error);
                    alert('Error al enviar comentario');
                }
            });

            // Like button functionality
            document.getElementById('likeBtn').addEventListener('click', async function () {
                if (!currentUser) {
                    alert('Debes iniciar sesión para dar like');
                    return;
                }

                const likeBtn = document.getElementById('likeBtn');
                const isCurrentlyLiked = likeBtn.classList.contains('active');

                try {
                    if (isCurrentlyLiked) {
                        const result = await videoFunctions.removeLike(videoId);
                        if (!result.success) {
                            alert('Error al quitar like: ' + result.error);
                        }
                    } else {
                        const result = await videoFunctions.addLike(videoId, true);
                        if (!result.success) {
                            alert('Error al dar like: ' + result.error);
                        }
                    }
                } catch (error) {
                    console.log('Error with like action:', error);
                    alert('Error al procesar like');
                }
            });

            // Dislike button functionality
            document.getElementById('dislikeBtn').addEventListener('click', async function () {
                if (!currentUser) {
                    alert('Debes iniciar sesión para dar dislike');
                    return;
                }

                const dislikeBtn = document.getElementById('dislikeBtn');
                const isCurrentlyDisliked = dislikeBtn.classList.contains('active');

                try {
                    if (isCurrentlyDisliked) {
                        const result = await videoFunctions.removeLike(videoId);
                        if (!result.success) {
                            alert('Error al quitar dislike: ' + result.error);
                        }
                    } else {
                        const result = await videoFunctions.addLike(videoId, false);
                        if (!result.success) {
                            alert('Error al dar dislike: ' + result.error);
                        }
                    }
                } catch (error) {
                    console.log('Error with dislike action:', error);
                    alert('Error al procesar dislike');
                }
            });

            // Comment scroll button functionality
            document.getElementById('commentScrollBtn').addEventListener('click', function () {
                const commentsSection = document.getElementById('commentsContainer');
                commentsSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });

                if (currentUser) {
                    setTimeout(() => {
                        document.getElementById('commentInput').focus();
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
