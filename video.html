<head>

    <style>
        .video-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .video-player {
            background: linear-gradient(145deg, #2a0000, #1a0000);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .player_conte {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .video-info {
            color: #FFB6C1;
        }

        .video-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #DC143C;
        }

        .video-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .video-meta span {
            color: #cccccc;
        }

        .video-meta i {
            color: #DC143C;
            margin-right: 8px;
        }

        .video-actions {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .like-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .like-btn,
        .dislike-btn,
        .comment-scroll-btn {
            padding: 10px 20px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            background: rgba(139, 0, 0, 0.2);
            color: #FFB6C1;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .like-btn:hover,
        .dislike-btn:hover,
        .comment-scroll-btn:hover {
            border-color: #DC143C;
            background: rgba(139, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .like-btn.active {
            background: linear-gradient(135deg, #228B22, #32CD32);
            border-color: #32CD32;
            color: white;
        }

        .dislike-btn.active {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            border-color: #DC143C;
            color: white;
        }

        .like-count {
            font-weight: bold;
        }

        .login-required {
            color: #cccccc;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .related-videos {
            background: linear-gradient(145deg, #2a0000, #1a0000);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .section-title {
            color: #DC143C;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .related-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .related-card:hover {
            border-color: #DC143C;
            transform: translateY(-5px);
        }

        .related-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .related-title {
            color: #FFB6C1;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .related-author {
            color: #cccccc;
            font-size: 12px;
        }

        .comments-section {
            background: linear-gradient(145deg, #2a0000, #1a0000);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-input {
            width: 100%;
            padding: 15px;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(139, 0, 0, 0.1);
        }

        .comment-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }

        .comment {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            color: #DC143C;
            font-weight: bold;
        }

        .comment-date {
            color: #cccccc;
            font-size: 12px;
        }

        .comment-text {
            color: #FFB6C1;
            line-height: 1.5;
        }

        .login-prompt {
            text-align: center;
            color: #FFB6C1;
            padding: 20px;
            background: rgba(139, 0, 0, 0.2);
            border-radius: 8px;
        }

        .login-prompt a {
            color: #DC143C;
            text-decoration: none;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Nota: Los estilos del menú móvil están en header.js */
    </style>
    <script src="function-scripts/header.js"></script>
    <script src="function-scripts/footer.js"></script>
    <script src="submenu/donaciones.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://files.catbox.moe/cjmaz9.png" alt="TRIPGORE" class="logo-img">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="video-container">
            <!-- Video Player Section -->
            <div class="video-player">
                <iframe id="videoFrame" class="player_conte" src="" scrolling="no" frameborder="0"
                    allowfullscreen></iframe>
                <div class="video-info">
                    <h1 id="videoTitle" class="video-title">Cargando...</h1>
                    <div class="video-meta">
                        <span><i class="fa-solid fa-user"></i> Autor: <span id="videoAuthor">-</span></span>
                        <span><i class="fa-solid fa-calendar-day"></i> Fecha: <span id="videoDate">-</span></span>
                        <span><i class="fa-solid fa-tags"></i> Categoría: <span id="videoCategory">-</span></span>
                    </div>

                    <div class="video-actions">
                        <div id="likeSection" class="like-section" style="display: none;">
                            <button id="likeBtn" class="like-btn">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <span class="like-count" id="likeCount">0</span>
                            </button>
                            <button id="dislikeBtn" class="dislike-btn">
                                <i class="fa-solid fa-thumbs-down"></i>
                                <span class="like-count" id="dislikeCount">0</span>
                            </button>
                        </div>

                        <div id="loginRequired" class="login-required" style="display: none;">
                            <i class="fa-solid fa-info-circle"></i>
                            <span><a href="login.html" style="color: #DC143C;">Inicia sesión</a> para dar like o
                                dislike</span>
                        </div>

                        <button id="commentScrollBtn" class="comment-scroll-btn">
                            <i class="fa-solid fa-comment"></i>
                            Comentar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Related Videos Section -->
            <div class="related-videos">
                <h2 class="section-title">Otros Videos</h2>
                <div id="relatedGrid" class="related-grid">
                    <!-- Related videos will be loaded here -->
                </div>
            </div>

            <!-- Comments Section -->
            <div class="comments-section">
                <h2 class="section-title">Comentarios</h2>

                <div id="commentForm" class="comment-form" style="display: none;">
                    <textarea id="commentInput" class="comment-input" placeholder="Escribe tu comentario..."></textarea>
                    <button id="submitComment" class="comment-btn">
                        <i class="fa-solid fa-comment"></i> Comentar
                    </button>
                </div>

                <div id="loginPrompt" class="login-prompt">
                    <p><i class="fa-solid fa-sign-in-alt"></i>
                        <a href="login.html">Inicia sesión</a> o <a href="registro.html">regístrate</a> para comentar
                    </p>
                </div>

                <div id="commentsContainer">
                    <!-- Comments will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, updateUserDisplay, videoFunctions} from './function-scripts/firebase.js';
        import mediaDB from './mediaDB.js';
        import './function-scripts/search.js';

        // Make videoFunctions globally available for search
        window.videoFunctions = videoFunctions;

        document.addEventListener('DOMContentLoaded', async function () {
            // Wait for auth state to be determined
            await updateUserDisplay();

            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            if (!videoId) {
                return;
            }

            let currentUser = null;
            let currentVideoId = videoId;

            // Auth state listener
            authFunctions.onAuthStateChanged((user) => {
                currentUser = user;
                updateUserDisplay();

                const commentForm = document.getElementById('commentForm');
                const loginPrompt = document.getElementById('loginPrompt');
                const likeSection = document.getElementById('likeSection');
                const loginRequired = document.getElementById('loginRequired');

                if (user) {
                    commentForm.style.display = 'block';
                    loginPrompt.style.display = 'none';
                    likeSection.style.display = 'flex';
                    loginRequired.style.display = 'none';

                    // Load user's like status
                    loadUserLikeStatus();
                } else {
                    commentForm.style.display = 'none';
                    loginPrompt.style.display = 'block';
                    likeSection.style.display = 'none';
                    loginRequired.style.display = 'flex';
                }
            });

            // Find video by database ID
            const video = mediaDB.find(v => {
                if (!v.titulo || !v.portada || !v.video || !v.autor || !v.categoria) return false;
                return v.id === videoId;
            });

            if (video) {
                document.getElementById('videoFrame').src = video.video;
                document.getElementById('videoTitle').textContent = video.titulo;
                document.getElementById('videoAuthor').textContent = video.autor;
                document.getElementById('videoDate').textContent = new Date().toLocaleDateString('es-ES');
                document.getElementById('videoCategory').textContent = video.categoria;
                document.title = `${video.titulo} - TRIPGORE`;

                // Use database ID for Firebase interactions
                currentVideoId = video.id;

                // Load likes data (still from Firebase for user interactions)
                loadLikesData();
            } else {
                // Video not found, but continue loading the page
            }

            // Function to load likes data
            function loadLikesData() {
                videoFunctions.getLikes(videoId, (likesData) => {
                    document.getElementById('likeCount').textContent = likesData.likes.length;
                    document.getElementById('dislikeCount').textContent = likesData.dislikes.length;
                });
            }

            // Function to load user's like status
            function loadUserLikeStatus() {
                if (!currentUser) return;

                videoFunctions.getUserLike(videoId, currentUser.uid, (userLike) => {
                    const likeBtn = document.getElementById('likeBtn');
                    const dislikeBtn = document.getElementById('dislikeBtn');

                    // Reset buttons
                    likeBtn.classList.remove('active');
                    dislikeBtn.classList.remove('active');

                    if (userLike) {
                        if (userLike.type === 'like') {
                            likeBtn.classList.add('active');
                        } else {
                            dislikeBtn.classList.add('active');
                        }
                    }
                });
            }

            // Load related videos from mediaDB
            const relatedGrid = document.getElementById('relatedGrid');
            relatedGrid.innerHTML = '';

            // Filter out empty videos and the current video
            const relatedVideos = mediaDB.filter((v) =>
                v.titulo &&
                v.portada &&
                v.video &&
                v.autor &&
                v.categoria &&
                v.id !== videoId
            );

            // Get 5 random videos
            const shuffled = relatedVideos.sort(() => 0.5 - Math.random()).slice(0, 5);

            shuffled.forEach((video) => {
                const videoIdUrl = video.id;
                const relatedCard = document.createElement('div');
                relatedCard.className = 'related-card';
                relatedCard.innerHTML = `
                    <img src="${video.portada}" alt="${video.titulo}" class="related-image"
                         onerror="this.src='https://via.placeholder.com/200x120/8B0000/FFFFFF?text=Error'">
                    <div class="related-title">${video.titulo}</div>
                    <div class="related-author">Por: ${video.autor}</div>
                `;

                relatedCard.addEventListener('click', () => {
                    window.location.href = `video.html?id=${videoIdUrl}`;
                });

                relatedGrid.appendChild(relatedCard);
            });

            // Load comments
            videoFunctions.getComments(videoId, (comments) => {
                const commentsContainer = document.getElementById('commentsContainer');
                commentsContainer.innerHTML = '';

                if (comments.length === 0) {
                    commentsContainer.innerHTML = `
                        <div style="text-align: center; color: #FFB6C1; padding: 20px;">
                            <i class="fa-solid fa-comments" style="font-size: 48px; margin-bottom: 15px;"></i>
                            <p>No hay comentarios aún. ¡Sé el primero en comentar!</p>
                        </div>
                    `;
                    return;
                }

                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <div class="comment-header">
                            <span class="comment-author">${comment.autor}</span>
                            <span class="comment-date">${comment.fecha}</span>
                        </div>
                        <div class="comment-text">${comment.texto}</div>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            });

            // Submit comment
            document.getElementById('submitComment').addEventListener('click', async function () {
                if (!currentUser) {
                    alert('Debes iniciar sesión para comentar');
                    return;
                }

                const commentText = document.getElementById('commentInput').value.trim();
                if (!commentText) {
                    alert('Por favor escribe un comentario');
                    return;
                }

                const result = await videoFunctions.addComment(videoId, commentText);
                if (result.success) {
                    document.getElementById('commentInput').value = '';
                    // Comments will reload automatically via the listener
                } else {
                    alert('Error al enviar comentario: ' + result.error);
                }
            });

            // Like button functionality
            document.getElementById('likeBtn').addEventListener('click', async function () {
                if (!currentUser) {
                    alert('Debes iniciar sesión para dar like');
                    return;
                }

                const likeBtn = document.getElementById('likeBtn');
                const isCurrentlyLiked = likeBtn.classList.contains('active');

                if (isCurrentlyLiked) {
                    // Remove like
                    const result = await videoFunctions.removeLike(videoId);
                    if (!result.success) {
                        alert('Error al quitar like: ' + result.error);
                    }
                } else {
                    // Add like
                    const result = await videoFunctions.addLike(videoId, true);
                    if (!result.success) {
                        alert('Error al dar like: ' + result.error);
                    }
                }
            });

            // Dislike button functionality
            document.getElementById('dislikeBtn').addEventListener('click', async function () {
                if (!currentUser) {
                    alert('Debes iniciar sesión para dar dislike');
                    return;
                }

                const dislikeBtn = document.getElementById('dislikeBtn');
                const isCurrentlyDisliked = dislikeBtn.classList.contains('active');

                if (isCurrentlyDisliked) {
                    // Remove dislike
                    const result = await videoFunctions.removeLike(videoId);
                    if (!result.success) {
                        alert('Error al quitar dislike: ' + result.error);
                    }
                } else {
                    // Add dislike
                    const result = await videoFunctions.addLike(videoId, false);
                    if (!result.success) {
                        alert('Error al dar dislike: ' + result.error);
                    }
                }
            });

            // Comment scroll button functionality
            document.getElementById('commentScrollBtn').addEventListener('click', function () {
                const commentsSection = document.getElementById('commentsContainer');
                commentsSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });

                // Focus on comment input if user is logged in
                if (currentUser) {
                    setTimeout(() => {
                        document.getElementById('commentInput').focus();
                    }, 500);
                }
            });
        });
    </script>

    <script src="script.js"></script>
    <script src="function-scripts/header.js"></script>
</body>
