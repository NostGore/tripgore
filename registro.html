<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TRIPGORE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="/css/registro.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <script src="function-scripts/header.js"></script>
    <script src="function-scripts/footer.js"></script>
    <script src="submenu/donaciones.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://files.catbox.moe/cjmaz9.png" alt="TRIPGORE" class="logo-img">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="auth-container">
            <div class="back-link">
                <a href="index.html" class="auth-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>

            <div class="auth-panel">
                <h1 class="auth-title">
                    <i class="fa-solid fa-user-plus"></i>
                    Crear Cuenta
                </h1>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fa-solid fa-envelope"></i>
                            Correo Electrónico:
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="tu@ejemplo.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fa-solid fa-lock"></i>
                            Contraseña:
                        </label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Mínimo 6 caracteres" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fa-solid fa-lock"></i>
                            Confirmar Contraseña:
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Repite tu contraseña" required minlength="6">
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fa-solid fa-user-plus"></i>
                        Crear Cuenta
                    </button>
                </form>

                <div class="auth-links">
                    <a href="login.html" class="auth-link">
                        ¿Ya tienes cuenta? Inicia Sesión
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, updateUserDisplay} from './function-scripts/firebase.js';

        document.addEventListener('DOMContentLoaded', function () {
            updateUserDisplay();

            const form = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Validate passwords match
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Las contraseñas no coinciden';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Change button state
                const submitBtn = document.querySelector('.auth-btn');
                submitBtn.style.transform = 'scale(0.95)';
                submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creando cuenta...';

                try {
                    const result = await authFunctions.register(email, password);

                    if (result.success) {
                        successMessage.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
                        successMessage.style.display = 'block';

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        let errorText = 'Error al crear la cuenta';
                        if (result.error.includes('email-already-in-use')) {
                            errorText = 'Este correo ya está registrado';
                        } else if (result.error.includes('weak-password')) {
                            errorText = 'La contraseña es muy débil';
                        } else if (result.error.includes('invalid-email')) {
                            errorText = 'Correo electrónico inválido';
                        }
                        errorMessage.textContent = errorText;
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                    errorMessage.style.display = 'block';
                }

                // Restore button
                submitBtn.style.transform = 'scale(1)';
                submitBtn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Crear Cuenta';
            });
        });
    </script>
</body>

</html>
