<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación - TRIPGORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border: 3px solid #DC143C;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 15px;
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-img {
            width: 340px;
            height: auto;
            margin-bottom: 15px;
        }

        .auth-title {
            color: #DC143C;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #cccccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: rgba(139, 0, 0, 0.2);
            color: #cccccc;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-tab:first-child {
            border-right: 1px solid rgba(220, 20, 60, 0.3);
        }

        .auth-tab.active {
            background: #DC143C;
            color: white;
        }

        .auth-tab:hover:not(.active) {
            background: rgba(139, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: #DC143C;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-label i {
            margin-right: 8px;
        }

        .form-input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(0, 0, 0, 0.5);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #DC143C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .auth-btn:hover {
            background: #ff1450;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        .auth-links {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }

        .auth-links a {
            color: #DC143C;
            text-decoration: none;
            margin: 0 5px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .auth-links span {
            color: #888;
        }

        .error-message {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid #DC143C;
            color: #FFB6C1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 13px;
        }

        .success-message {
            background: rgba(0, 128, 0, 0.2);
            border: 1px solid #32CD32;
            color: #90EE90;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 13px;
        }

        .confirm-password-group {
            display: none;
        }

        .register-mode .confirm-password-group {
            display: block;
        }

        @media (max-width: 600px) {
            .auth-container {
                margin: 10px;
                padding: 30px 20px;
                max-width: 95%;
            }

            .logo-img {
                width: 300px;
            }

            .auth-tab {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo-section">
            <img src="https://files.catbox.moe/l6hd4u.png" alt="TRIPGORE" class="logo-img">
            <div class="auth-title">AUTENTICACIÓN</div>
            <div class="auth-subtitle">Ingresa tus datos para poder acceder.</div>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
            <button class="auth-tab" id="registerTab">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="authForm">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    Correo Electrónico
                </label>
                <div class="form-input-container">
                    <input type="email" class="form-input" id="email" placeholder="tu@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="form-input-container">
                    <input type="password" class="form-input" id="password" placeholder="Tu contraseña" required>
                    <i class="fas fa-eye input-icon" id="togglePassword"></i>
                </div>
            </div>

            <div class="form-group confirm-password-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Confirmar Contraseña
                </label>
                <div class="form-input-container">
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Confirma tu contraseña">
                    <i class="fas fa-eye input-icon" id="toggleConfirmPassword"></i>
                </div>
            </div>

            <button type="submit" class="auth-btn" id="authButton">
                <i class="fas fa-sign-in-alt"></i>
                INICIAR SESIÓN
            </button>
        </form>

        <div class="auth-links">
            <span>¿Problemas para acceder?</span>
            <a href="#" id="forgotPassword">Recuperar contraseña</a>
        </div>
    </div>

    <script type="module">
        import {authFunctions} from './function-scripts/firebase.js';

        document.addEventListener('DOMContentLoaded', function () {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const authForm = document.getElementById('authForm');
            const authButton = document.getElementById('authButton');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const authContainer = document.querySelector('.auth-container');

            let isLoginMode = true;

            // Tab switching
            loginTab.addEventListener('click', () => {
                if (!isLoginMode) {
                    isLoginMode = true;
                    updateMode();
                }
            });

            registerTab.addEventListener('click', () => {
                if (isLoginMode) {
                    isLoginMode = false;
                    updateMode();
                }
            });

            function updateMode() {
                if (isLoginMode) {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    authContainer.classList.remove('register-mode');
                    authButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN';
                    confirmPasswordInput.required = false;
                } else {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    authContainer.classList.add('register-mode');
                    authButton.innerHTML = '<i class="fas fa-user-plus"></i> CREAR CUENTA';
                    confirmPasswordInput.required = true;
                }
                clearMessages();
            }

            // Password visibility toggle
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });

            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmPassword.classList.toggle('fa-eye');
                toggleConfirmPassword.classList.toggle('fa-eye-slash');
            });

            // Form submission
            authForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                clearMessages();

                // Validation for register mode
                if (!isLoginMode && password !== confirmPassword) {
                    showError('Las contraseñas no coinciden');
                    return;
                }

                // Change button state
                const originalText = authButton.innerHTML;
                authButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + (isLoginMode ? 'INICIANDO SESIÓN...' : 'CREANDO CUENTA...');
                authButton.disabled = true;

                try {
                    let result;
                    if (isLoginMode) {
                        result = await authFunctions.login(email, password);
                    } else {
                        result = await authFunctions.register(email, password);
                    }

                    if (result.success) {
                        showSuccess(isLoginMode ? '¡Sesión iniciada exitosamente!' : '¡Cuenta creada exitosamente!');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        let errorText = isLoginMode ? 'Error al iniciar sesión' : 'Error al crear la cuenta';

                        if (result.error.includes('user-not-found')) {
                            errorText = 'No existe una cuenta con este correo';
                        } else if (result.error.includes('wrong-password')) {
                            errorText = 'Contraseña incorrecta';
                        } else if (result.error.includes('email-already-in-use')) {
                            errorText = 'Este correo ya está registrado';
                        } else if (result.error.includes('weak-password')) {
                            errorText = 'La contraseña es muy débil';
                        } else if (result.error.includes('invalid-email')) {
                            errorText = 'Correo electrónico inválido';
                        } else if (result.error.includes('too-many-requests')) {
                            errorText = 'Demasiados intentos. Intenta más tarde';
                        }

                        showError(errorText);
                    }
                } catch (error) {
                    showError('Error de conexión. Intenta de nuevo.');
                }

                // Restore button
                authButton.innerHTML = originalText;
                authButton.disabled = false;
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function clearMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Forgot password functionality
            document.getElementById('forgotPassword').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Función de recuperación de contraseña próximamente disponible.');
            });

            // Check if user is already logged in
            try {
                authFunctions.onAuthStateChanged((user) => {
                    if (user) {
                        window.location.href = 'index.html';
                    }
                });
            } catch (error) {
                console.log('Firebase auth not available');
            }
        });
    </script>
</body>

</html>
