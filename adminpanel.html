<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - TRIPGORE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/czvw1i.png" type="image/png">

    <!-- Open Graph -->
    <meta property="og:title" content="TRIPGORE | ¡Horror sin fin!">
    <meta property="og:description" content="El mejor contenido gore actualizado.">
    <meta property="og:image" content="https://files.catbox.moe/cjmaz9.png">
    <meta property="og:url" content="https://tripgore.xyz">
    <meta property="og:type" content="website">
    <style>
        /* Estilos específicos para el panel de administración */
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .admin-panel {
            background: linear-gradient(145deg, #2a0000, #1a0000);
            border-radius: 15px;
            padding: 40px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .admin-title {
            background: linear-gradient(90deg, #8B0000, #DC143C);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #FFB6C1;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .form-label i {
            color: #DC143C;
            margin-right: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input option {
            background: #8B0000;
            color: white;
            padding: 10px;
        }

        .form-input:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(139, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .publish-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #A0002A, #FF1450);
        }

        .publish-btn:active {
            transform: translateY(0);
        }

        .publish-btn i {
            margin-right: 10px;
        }

        .admin-nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link {
            color: #FFB6C1;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #DC143C;
        }

        .back-link i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://files.catbox.moe/cjmaz9.png" alt="TRIPLEGORE" class="logo-img">
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    <li><span id="userDisplay" class="nav-link"><i class="fa-solid fa-user"></i> Invitado</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="admin-container">
            <div class="admin-nav">
                <a href="index.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>

            <div class="admin-panel">
                <h1 class="admin-title">
                    <i class="fa-solid fa-cogs"></i>
                    Panel de Administración
                </h1>

                <form id="videoForm">
                    <div class="form-group">
                        <label for="videoTitle" class="form-label">
                            <i class="fa-solid fa-video"></i>
                            Titulo de video:
                        </label>
                        <input type="text" id="videoTitle" name="videoTitle" class="form-input"
                            placeholder="Ingresa el título del video..." required>
                    </div>

                    <div class="form-group">
                        <label for="videoThumbnail" class="form-label">
                            <i class="fa-solid fa-image"></i>
                            Portada del video.jpg (url):
                        </label>
                        <input type="url" id="videoThumbnail" name="videoThumbnail" class="form-input"
                            placeholder="https://ejemplo.com/imagen.jpg" required>
                    </div>

                    <div class="form-group">
                        <label for="videoUrl" class="form-label">
                            <i class="fa-solid fa-video"></i>
                            Link de video mp4:
                        </label>
                        <input type="url" id="videoUrl" name="videoUrl" class="form-input"
                            placeholder="https://ejemplo.com/video.mp4" required>
                    </div>

                    <div class="form-group">
                        <label for="videoCategory" class="form-label">
                            <i class="fa-solid fa-tags"></i>
                            Categoría:
                        </label>
                        <select id="videoCategory" name="videoCategory" class="form-input" required>
                            <option value="">Selecciona una categoría...</option>
                            <option value="ASESINATOS">ASESINATOS</option>
                            <option value="ACCIDENTES">ACCIDENTES</option>
                            <option value="PELEAS">PELEAS</option>
                            <option value="SUICIDIOS">SUICIDIOS</option>
                            <option value="AUTOLESIONES">AUTOLESIONES</option>
                        </select>
                    </div>

                    <button type="submit" class="publish-btn">
                        <i class="fa-solid fa-upload"></i>
                        Publicar Video
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, updateUserDisplay, videoFunctions} from './firebase.js';
        import './search.js';

        // Make videoFunctions globally available for search
        window.videoFunctions = videoFunctions;

        document.addEventListener('DOMContentLoaded', function () {
            updateUserDisplay();

            // Check if user is logged in for admin access
            authFunctions.onAuthStateChanged((user) => {
                if (!user) {
                    // Redirect to login if not authenticated
                    alert('Debes iniciar sesión para acceder al panel de administración');
                    window.location.href = 'login.html';
                }
            });

            const form = document.getElementById('videoForm');

            // Manejo del envío del formulario
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const videoTitle = document.getElementById('videoTitle').value;
                const videoThumbnail = document.getElementById('videoThumbnail').value;
                const videoUrl = document.getElementById('videoUrl').value;
                const videoCategory = document.getElementById('videoCategory').value;

                if (videoTitle && videoThumbnail && videoUrl && videoCategory) {
                    // Animación del botón
                    const submitBtn = document.querySelector('.publish-btn');
                    submitBtn.style.transform = 'scale(0.95)';
                    submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Enviando...';

                    try {
                        const result = await videoFunctions.submitVideo({
                            titulo: videoTitle,
                            portada: videoThumbnail,
                            videoUrl: videoUrl,
                            categoria: videoCategory
                        });

                        if (result.success) {
                            alert('¡Video enviado para moderación exitosamente!\n\nEl video será revisado antes de publicarse.');
                            form.reset();
                        } else {
                            alert('Error al enviar el video: ' + result.error);
                        }
                    } catch (error) {
                        alert('Error de conexión: ' + error.message);
                    }

                    // Restaurar botón
                    submitBtn.style.transform = 'scale(1)';
                    submitBtn.innerHTML = '<i class="fa-solid fa-upload"></i> Publicar Video';
                }
            });
        });
    </script>
</body>

</html>
