<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - TRIPGORE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <style>
        /* Estilos específicos para el panel de administración */
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .admin-panel {
            background: linear-gradient(145deg, #2a0000, #1a0000);
            border-radius: 15px;
            padding: 40px;
            border: 2px solid rgba(139, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(139, 0, 0, 0.4);
        }

        .admin-title {
            background: linear-gradient(90deg, #8B0000, #DC143C);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #FFB6C1;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 5px;
        }

        .form-label i {
            color: #DC143C;
            margin-right: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input option {
            background: #8B0000;
            color: white;
            padding: 10px;
        }

        .form-input:focus {
            outline: none;
            border-color: #DC143C;
            background: rgba(139, 0, 0, 0.1);
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .publish-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8B0000, #DC143C);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #A0002A, #FF1450);
        }

        .publish-btn:active {
            transform: translateY(0);
        }

        .publish-btn i {
            margin-right: 10px;
        }

        .admin-nav {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-link {
            color: #FFB6C1;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #DC143C;
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Estilos para la sección tutorial */
        .tutorial-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .tool-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.5);
            background: linear-gradient(135deg, #A0002A, #FF1450);
        }

        .tool-link:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .tutorial-content {
                flex-direction: column;
                gap: 20px;
            }

            .tutorial-video iframe {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://files.catbox.moe/cjmaz9.png" alt="TRIPLEGORE" class="logo-img">
            </div>
            <nav class="nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Inicio</a></li>
                    <li><span id="userDisplay" class="nav-link"><i class="fa-solid fa-user"></i> Invitado</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="admin-container">
            <div class="admin-nav">
                <a href="index.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>

            <div class="admin-panel">
                <h1 class="admin-title">
                    <i class="fa-solid fa-cogs"></i>
                    Panel de Administración
                </h1>

                <form id="videoForm">
                    <div class="form-group">
                        <label for="videoTitle" class="form-label">
                            <i class="fa-solid fa-video"></i>
                            Titulo de video:
                        </label>
                        <input type="text" id="videoTitle" name="videoTitle" class="form-input"
                            placeholder="Ingresa el título del video..." required>
                    </div>

                    <div class="form-group">
                        <label for="videoThumbnail" class="form-label">
                            <i class="fa-solid fa-image"></i>
                            Portada del video.jpg (url):
                        </label>
                        <input type="url" id="videoThumbnail" name="videoThumbnail" class="form-input"
                            placeholder="https://ejemplo.com/imagen.jpg" required>
                    </div>

                    <div class="form-group">
                        <label for="videoUrl" class="form-label">
                            <i class="fa-solid fa-video"></i>
                            Link de video mp4:
                        </label>
                        <input type="url" id="videoUrl" name="videoUrl" class="form-input"
                            placeholder="https://ejemplo.com/video.mp4" required>
                    </div>

                    <div class="form-group">
                        <label for="videoCategory" class="form-label">
                            <i class="fa-solid fa-tags"></i>
                            Categoría:
                        </label>
                        <select id="videoCategory" name="videoCategory" class="form-input" required>
                            <option value="">Selecciona una categoría...</option>
                            <option value="ASESINATOS">ASESINATOS</option>
                            <option value="ACCIDENTES">ACCIDENTES</option>
                            <option value="PELEAS">PELEAS</option>
                            <option value="SUICIDIOS">SUICIDIOS</option>
                            <option value="AUTOLESIONES">AUTOLESIONES</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="originalEmail" class="form-label">
                            <i class="fa-solid fa-envelope"></i>
                            Correo original:
                        </label>
                        <input type="email" id="originalEmail" name="originalEmail" class="form-input"
                            placeholder="Aqui le llegara la notificacion de su video pendiente" required>
                    </div>

                    <button type="submit" class="publish-btn">
                        <i class="fa-solid fa-upload"></i>
                        Publicar Video
                    </button>
                </form>
            </div>

            <!-- SECCIÓN TUTORIAL -->
            <div class="admin-panel" style="margin-top: 30px;">
                <h1 class="admin-title">
                    <i class="fa-solid fa-graduation-cap"></i>
                    TUTORIAL
                </h1>

                <div class="tutorial-content" style="display: flex; gap: 30px; align-items: flex-start;">
                    <!-- Video Tutorial -->
                    <div class="tutorial-video" style="flex: 2;">
                        <h3 style="color: #FFB6C1; margin-bottom: 15px; font-size: 18px;">
                            <i class="fa-solid fa-play-circle"></i>
                            Video Tutorial
                        </h3>
                        <div
                            style="position: relative; width: 100%; height: 315px; border-radius: 10px; overflow: hidden; border: 2px solid rgba(139, 0, 0, 0.3);">
                            <iframe width="100%" height="315" src="https://files.catbox.moe/b0mh39.mp4"
                                title="Tutorial de uso del panel" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen style="border-radius: 8px;">
                            </iframe>
                        </div>
                    </div>

                    <!-- Herramientas -->
                    <div class="tutorial-tools" style="flex: 1;">
                        <h3 style="color: #FFB6C1; margin-bottom: 15px; font-size: 18px;">
                            <i class="fa-solid fa-tools"></i>
                            Herramientas
                        </h3>
                        <div class="tools-container">
                            <a href="https://catbox.moe" target="_blank" class="tool-link" style="
                                display: block;
                                background: linear-gradient(135deg, #8B0000, #DC143C);
                                color: white;
                                text-decoration: none;
                                padding: 20px;
                                border-radius: 10px;
                                text-align: center;
                                transition: all 0.3s ease;
                                border: 2px solid rgba(139, 0, 0, 0.3);
                                box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
                                margin-bottom: 15px;">
                                <i class="fa-solid fa-cloud-upload-alt"
                                    style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
                                <strong style="font-size: 16px;">Herramienta CatBox</strong>
                                <p style="margin: 8px 0 0 0; font-size: 14px; opacity: 0.9;">Sube tus archivos
                                    multimedia</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, updateUserDisplay, videoFunctions} from './function-scripts/firebase.js';
        import './function-scripts/search.js';

        // Make videoFunctions globally available for search
        window.videoFunctions = videoFunctions;

        document.addEventListener('DOMContentLoaded', function () {
            updateUserDisplay();

            // Check if user is logged in for admin access
            authFunctions.onAuthStateChanged((user) => {
                if (!user) {
                    // Redirect to login if not authenticated
                    alert('Debes iniciar sesión para acceder al panel de administración');
                    window.location.href = 'login.html';
                }
            });

            const form = document.getElementById('videoForm');

            // Manejo del envío del formulario
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const videoTitle = document.getElementById('videoTitle').value;
                const videoThumbnail = document.getElementById('videoThumbnail').value;
                const videoUrl = document.getElementById('videoUrl').value;
                const videoCategory = document.getElementById('videoCategory').value;
                const originalEmail = document.getElementById('originalEmail').value;

                if (videoTitle && videoThumbnail && videoUrl && videoCategory && originalEmail) {
                    // Animación del botón
                    const submitBtn = document.querySelector('.publish-btn');
                    submitBtn.style.transform = 'scale(0.95)';
                    submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Enviando...';

                    try {
                        const result = await videoFunctions.submitVideo({
                            titulo: videoTitle,
                            portada: videoThumbnail,
                            videoUrl: videoUrl,
                            categoria: videoCategory,
                            correoOriginal: originalEmail
                        });

                        if (result.success) {
                            alert('¡Video enviado para moderación exitosamente!\n\nEl video será revisado antes de publicarse.');
                            form.reset();
                        } else {
                            alert('Error al enviar el video: ' + result.error);
                        }
                    } catch (error) {
                        alert('Error de conexión: ' + error.message);
                    }

                    // Restaurar botón
                    submitBtn.style.transform = 'scale(1)';
                    submitBtn.innerHTML = '<i class="fa-solid fa-upload"></i> Publicar Video';
                }
            });
        });
    </script>
</body>

</html>
