<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - TRIPGORE</title>
    <meta name="description" content="Configuración y perfil de usuario en TripGore">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive/responsive.css">
    <link rel="icon" href="img/tripgore.png" type="image/png">
    
    <style>
        /* Dashboard Layout - Organización Profesional */
        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Sidebar con información del usuario */
        .dashboard-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: white;
            border: 3px solid #333;
        }

        .profile-username {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .profile-email {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .user-stats-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .stat-item-sidebar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .stat-item-sidebar .label {
            color: #ccc;
            font-size: 13px;
        }

        .stat-item-sidebar .value {
            color: #ff0000;
            font-size: 18px;
            font-weight: 700;
        }

        /* Contenido principal del dashboard */
        .dashboard-main {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Sección de estadísticas principales */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: #555;
            transform: translateY(-2px);
        }

        .stat-number {
            display: block;
            color: #ff0000;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #aaa;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Secciones del dashboard */
        .dashboard-section {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
        }

        .section-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .action-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .action-card:hover {
            border-color: #555;
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .action-icon {
            font-size: 40px;
            color: #ff0000;
            min-width: 50px;
            text-align: center;
        }

        .action-content {
            flex: 1;
        }

        .action-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .action-description {
            color: #aaa;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .action-count {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        /* Estilos para interacciones */
        .interactions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .interaction-group {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }

        .interaction-video-title {
            color: #ff0000;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .interaction-item {
            padding: 12px 0;
            border-bottom: 1px solid #222;
            color: #ccc;
            font-size: 14px;
            line-height: 1.6;
        }

        .interaction-item:last-child {
            border-bottom: none;
        }

        .interaction-username {
            color: #ff6666;
            font-weight: 600;
        }

        .interaction-type {
            color: #aaa;
            font-style: italic;
        }

        .interaction-comment {
            color: #ddd;
            margin-top: 5px;
            padding-left: 15px;
        }

        .no-interactions {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .no-interactions i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #555;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            border: none;
        }

        .back-to-home:hover {
            background: #cc0000;
        }

        /* Modales - Diseño Premium */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.98) 0%, rgba(45, 45, 45, 0.98) 100%);
            border: 2px solid rgba(255, 0, 0, 0.6);
            border-radius: 25px;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(255, 0, 0, 0.3),
                        0 0 100px rgba(255, 0, 0, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.05) 0%, transparent 50%, rgba(255, 0, 0, 0.05) 100%);
            pointer-events: none;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 900;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
        }

        .modal-title i {
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-body {
            max-height: calc(90vh - 100px);
            overflow-y: auto;
            padding: 30px;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #333;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .video-card:hover::before {
            opacity: 1;
        }

        .video-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.3),
                        0 0 30px rgba(255, 0, 0, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            transition: transform 0.4s ease;
            position: relative;
            z-index: 0;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.1);
        }

        .video-info {
            padding: 25px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(20, 20, 20, 0.6) 100%);
            position: relative;
            z-index: 1;
        }

        .video-title {
            font-size: 17px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 12px;
            gap: 10px;
        }

        .video-category {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }

        .video-date {
            color: #aaa;
            font-weight: 500;
        }

        .video-author {
            color: #bbb;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 100px 30px;
            color: #999;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 0%, rgba(20, 20, 20, 0.4) 100%);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .empty-state i {
            font-size: 80px;
            background: linear-gradient(135deg, #666 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            display: block;
            opacity: 0.6;
        }

        .empty-state p {
            font-size: 20px;
            margin: 0;
            font-weight: 500;
            color: #aaa;
        }

        .loading-state {
            text-align: center;
            padding: 80px;
            color: #999;
        }

        .loading-state i {
            font-size: 56px;
            background: linear-gradient(135deg, #ff0000 0%, #ff3333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: spin 1s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        .loading-state p {
            margin-top: 20px;
            font-size: 18px;
            color: #aaa;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .dashboard-sidebar {
                order: 2;
            }

            .dashboard-main {
                order: 1;
            }

            .dashboard-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard-container {
                padding: 20px 15px;
                gap: 20px;
            }

            .user-card {
                padding: 25px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .profile-username {
                font-size: 20px;
            }

            .action-card {
                flex-direction: column;
                text-align: center;
            }

            .action-icon {
                font-size: 36px;
            }

            .modal-content {
                width: 95%;
            }

            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-container {
                padding: 15px 10px;
            }
        }
    </style>
</head>

            if (user) {

                // Llamar a la función global para cargar el perfil

        // Función para cargar interacciones con los videos del usuario
        function loadMyContentInteractions() {
            if (!userProfile) {
                setTimeout(loadMyContentInteractions, 100);
                return;
            }

            if (typeof videoFunctions === 'undefined') {
                setTimeout(loadMyContentInteractions, 100);
                return;
            }

            const userEmail = userProfile.email;
            const username = userEmail.split('@')[0];
            const container = document.getElementById('myContentInteractions');
            
            // Estado de carga
            container.innerHTML = `
                <div class="loading-state">
                    <i class="fa-solid fa-spinner"></i>
                    <p>Cargando interacciones...</p>
                </div>
            `;

            const myVideos = [];
            const videosProcessed = new Set();

            // Función para obtener ID único del video
            function getVideoId(video, firebaseKey) {
                return video.idOriginal || video.id || video.codigo || firebaseKey;
            }

            // Función para agregar video evitando duplicados
            function addVideo(video, firebaseKey = null) {
                const videoId = getVideoId(video, firebaseKey);
                if (videoId && !videosProcessed.has(videoId)) {
                    videosProcessed.add(videoId);
                    myVideos.push({
                        id: videoId,
                        firebaseKey: firebaseKey,
                        titulo: video.titulo || video.title || 'Sin título',
                        ...video
                    });
                }
            }

            // Cargar videos desde Firebase
            let firebaseVideosLoaded = false;
            function loadFirebaseVideos() {
                if (typeof dbRef === 'undefined' || typeof onValue === 'undefined') {
                    firebaseVideosLoaded = true;
                    tryProcessAllVideos();
                    return;
                }

                const videosRef = dbRef(db, 'videos');
                onValue(videosRef, (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const video = childSnapshot.val();
                        if (video.submittedBy === userEmail) {
                            addVideo(video, childSnapshot.key);
                        }
                    });
                    firebaseVideosLoaded = true;
                    tryProcessAllVideos();
                }, { onlyOnce: true });
            }

            // Cargar videos desde mediaDB
            let mediaDBVideosLoaded = false;
            function loadMediaDBVideos() {
                if (typeof mediaDB === 'undefined') {
                    // Intentar de nuevo después de un tiempo
                    setTimeout(() => {
                        if (typeof mediaDB !== 'undefined') {
                            loadMediaDBVideos();
                        } else {
                            mediaDBVideosLoaded = true;
                            tryProcessAllVideos();
                        }
                    }, 500);
                    return;
                }

                mediaDB.forEach(video => {
                    if (video.autor === username && video.categoria !== 'OCULTO') {
                        addVideo(video);
                    }
                });
                mediaDBVideosLoaded = true;
                tryProcessAllVideos();
            }

            // Procesar todos los videos cuando ambos orígenes estén cargados
            function tryProcessAllVideos() {
                if (!firebaseVideosLoaded || !mediaDBVideosLoaded) {
                    return;
                }

                if (myVideos.length === 0) {
                    container.innerHTML = `
                        <div class="no-interactions">
                            <i class="fa-solid fa-video-slash"></i>
                            <p>No has publicado videos aún</p>
                        </div>
                    `;
                    return;
                }

                processVideoInteractions();
            }

            // Procesar interacciones de todos los videos
            function processVideoInteractions() {
                const interactionsData = [];
                
                // Calcular total de peticiones: likes + comentarios (pueden ser múltiples IDs)
                let totalRequests = 0;
                myVideos.forEach(video => {
                    totalRequests++; // 1 por likes/dislikes
                    const commentIds = [video.id];
                    if (video.firebaseKey && video.firebaseKey !== video.id) {
                        commentIds.push(video.firebaseKey);
                    }
                    totalRequests += commentIds.length; // N peticiones de comentarios
                });

                let completedRequests = 0;

                function checkCompletion() {
                    completedRequests++;
                    if (completedRequests >= totalRequests) {
                        renderInteractions(interactionsData);
                    }
                }

                // Procesar cada video
                myVideos.forEach(video => {
                    const videoId = video.id;
                    const videoTitle = video.titulo;
                    
                    // IDs a probar para comentarios (puede haber variaciones)
                    const commentIds = [videoId];
                    if (video.firebaseKey && video.firebaseKey !== videoId) {
                        commentIds.push(video.firebaseKey);
                    }

                    // Obtener comentarios - cada ID cuenta como una petición
                    commentIds.forEach(commentId => {
                        videoFunctions.getComments(commentId, (comments) => {
                            if (Array.isArray(comments)) {
                                comments.forEach(comment => {
                                    // Solo incluir comentarios de otros usuarios
                                    if (comment.autor && comment.texto && comment.autor !== username) {
                                        interactionsData.push({
                                            videoId: videoId,
                                            videoTitle: videoTitle,
                                            type: 'comment',
                                            username: comment.autor,
                                            content: comment.texto,
                                            timestamp: comment.timestamp || Date.now()
                                        });
                                    }
                                });
                            }
                            checkCompletion();
                        });
                    });

                    // Obtener likes/dislikes - cuenta como 1 petición
                    videoFunctions.getLikes(videoId, (likesData) => {
                        if (likesData) {
                            // Procesar likes
                            if (Array.isArray(likesData.likes)) {
                                likesData.likes.forEach(like => {
                                    if (like.userId && like.userId !== userProfile.uid) {
                                        interactionsData.push({
                                            videoId: videoId,
                                            videoTitle: videoTitle,
                                            type: 'like',
                                            username: like.username || 'Usuario',
                                            content: '',
                                            timestamp: like.timestamp || Date.now()
                                        });
                                    }
                                });
                            }

                            // Procesar dislikes
                            if (Array.isArray(likesData.dislikes)) {
                                likesData.dislikes.forEach(dislike => {
                                    if (dislike.userId && dislike.userId !== userProfile.uid) {
                                        interactionsData.push({
                                            videoId: videoId,
                                            videoTitle: videoTitle,
                                            type: 'dislike',
                                            username: dislike.username || 'Usuario',
                                            content: '',
                                            timestamp: dislike.timestamp || Date.now()
                                        });
                                    }
                                });
                            }
                        }
                        checkCompletion();
                    });
                });

                // Timeout de seguridad
                setTimeout(() => {
                    if (completedRequests < totalRequests || interactionsData.length > 0) {
                        renderInteractions(interactionsData);
                    }
                }, 8000);
            }

            // Renderizar interacciones
            function renderInteractions(interactionsData) {
                if (!interactionsData || interactionsData.length === 0) {
                    container.innerHTML = `
                        <div class="no-interactions">
                            <i class="fa-solid fa-comment-slash"></i>
                            <p>No hay interacciones en tus videos aún</p>
                        </div>
                    `;
                    return;
                }

                // Agrupar por video
                const groupedByVideo = {};
                interactionsData.forEach(interaction => {
                    if (!groupedByVideo[interaction.videoId]) {
                        groupedByVideo[interaction.videoId] = {
                            title: interaction.videoTitle,
                            interactions: []
                        };
                    }
                    groupedByVideo[interaction.videoId].interactions.push(interaction);
                });

                // Ordenar cada grupo por timestamp (más reciente primero)
                Object.keys(groupedByVideo).forEach(videoId => {
                    groupedByVideo[videoId].interactions.sort((a, b) => b.timestamp - a.timestamp);
                });

                // Generar HTML
                let html = '<div class="interactions-list">';
                
                Object.keys(groupedByVideo).forEach(videoId => {
                    const group = groupedByVideo[videoId];
                    html += `<div class="interaction-group">`;
                    html += `<div class="interaction-video-title">${group.title}</div>`;
                    
                    group.interactions.forEach(interaction => {
                        if (interaction.type === 'comment') {
                            html += `
                                <div class="interaction-item">
                                    <span class="interaction-username">${escapeHtml(interaction.username)}</span> ha comentado 
                                    <div class="interaction-comment">${escapeHtml(interaction.content)}</div>
                                </div>
                            `;
                        } else if (interaction.type === 'like') {
                            html += `
                                <div class="interaction-item">
                                    <span class="interaction-username">${escapeHtml(interaction.username)}</span> le ha gustado <span class="interaction-type">${escapeHtml(group.title)}</span>
                                </div>
                            `;
                        } else if (interaction.type === 'dislike') {
                            html += `
                                <div class="interaction-item">
                                    <span class="interaction-username">${escapeHtml(interaction.username)}</span> no le ha gustado <span class="interaction-type">${escapeHtml(group.title)}</span>
                                </div>
                            `;
                        }
                    });
                    
                    html += `</div>`;
                });
                
                html += '</div>';
                container.innerHTML = html;
            }

            // Función auxiliar para escapar HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Iniciar carga
            loadFirebaseVideos();
            loadMediaDBVideos();
        }

                                ...video
                            });
                        }
                    });

                    displayMyVideos(myVideos);
                });
            } else {
                // Fallback: buscar en mediaDB
                if (typeof mediaDB !== 'undefined') {
                    const username = userEmail.split('@')[0];
                    myVideos = mediaDB.filter(video => 
                        video.autor === username && video.categoria !== 'OCULTO'
                    );
                }
                displayMyVideos(myVideos);
            }
        }

        // Función para cargar puntos del usuario
        async function loadUserPoints() {
            if (!userProfile) {
                setTimeout(loadUserPoints, 100);
                return;
            }

            const username = userProfile.email.split('@')[0];
            
            // Esperar a que puntos.js esté cargado
            if (typeof window.getUserPoints === 'function') {
                try {
                    const result = await window.getUserPoints(username);
                    if (result.success) {
                        const pointsElement = document.getElementById('pointsCount');
                        if (pointsElement) {
                            pointsElement.textContent = result.puntos || 0;
                        }
                    }
                } catch (error) {
                    console.error('Error al cargar puntos:', error);
                }
            } else {
                // Reintentar después de un momento
                setTimeout(loadUserPoints, 500);
            }
        }

        // Función para mostrar los videos del usuario
        function displayMyVideos(videos) {
            const container = document.getElementById('myVideosContainer');
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-video"></i>
                        <p>No has publicado ningún video aún</p>
                        <p style="margin-top: 10px; font-size: 14px; color: #888;">
                            <a href="other/subir.html" style="color: #ff0000; text-decoration: none;">
                                ¡Sube tu primer video aquí!
                            </a>
                        </p>
                    </div>
                `;
            } else {
                const videosHtml = videos.map(video => `
                    <div class="video-card" onclick="openVideo('${video.id}')">
                        <img src="${video.portada || video.thumbnail || 'https://via.placeholder.com/300x180?text=Video'}" 
                             alt="${video.title || video.titulo}" 
                             class="video-thumbnail" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="video-thumbnail-fallback" style="display: none; background: #333; height: 180px; align-items: center; justify-content: center; color: white;">
                            <i class="fa-solid fa-video"></i>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title || video.titulo}</h3>
                            <div class="video-meta">
                                <span class="video-category">${video.category || video.categoria}</span>
                                <span class="video-date">${video.approvedAt ? new Date(video.approvedAt).toLocaleDateString('es-ES') : video.fecha}</span>
                            </div>
                            <div class="video-author">
                                <i class="fa-solid fa-user"></i> <span>${video.autor || 'Usuario'}</span>
                            </div>
                            <div style="margin-top: 8px; font-size: 12px; color: #ff0000;">
                                <i class="fa-solid fa-check-circle"></i> ${video.status === 'approved' ? 'Aprobado' : 'Pendiente'}
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="videos-grid">
                        ${videosHtml}
                    </div>
                `;
            }

            // Actualizar contadores
            document.getElementById('myVideosStatsCount').textContent = videos.length;
            document.getElementById('myVideosCount').textContent = `${videos.length} video${videos.length !== 1 ? 's' : ''}`;
        }

        // Función para abrir video (reutilizada del index.html)
        function openVideo(videoId) {
            console.log('🎬 Abriendo video con ID:', videoId);

            // Cerrar todos los modales abiertos
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.style.display = 'none';
            });
            document.body.style.overflow = 'auto';

            // Redirigir a la página de video
            window.location.href = `video.html?id=${videoId}`;
        }

        // Función alternativa para verificar autenticación usando el estado de Firebase
        function waitForAuthState() {
            if (typeof getCurrentUser === 'undefined' || !window.firebaseReady) {
                console.log('Esperando a que Firebase se cargue...');
                setTimeout(waitForAuthState, 500);
                return;
            }

            // Usar el estado de autenticación directamente
            const currentUser = getCurrentUser();
            console.log('Estado de autenticación:', currentUser);
            
            if (currentUser) {
                console.log('Usuario autenticado encontrado:', currentUser.email);
                loadUserProfile(currentUser);
            } else {
                console.log('No hay usuario autenticado');
                // Esperar un poco más por si el estado aún se está actualizando
                setTimeout(() => {
                    const user = getCurrentUser();
                    if (!user) {
                        console.log('Redirigiendo al login...');
                        window.location.href = 'auth/auth.html';
                    } else {
                        console.log('Usuario encontrado en segundo intento:', user.email);
                        loadUserProfile(user);
                    }
                }, 2000);
            }
        }

        // Hacer las funciones disponibles globalmente
        window.loadUserProfile = loadUserProfile;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.openVideo = openVideo;

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, iniciando verificación de autenticación...');
            waitForAuthState();
        });
    </script>
</body>
