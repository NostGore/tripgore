<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TRIPGORE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <script src="function-scripts/header.js"></script>
    <script src="function-scripts/footer.js"></script>
    <script src="submenu/donaciones.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://files.catbox.moe/cjmaz9.png" alt="TRIPGORE" class="logo-img">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="auth-container">
            <div class="back-link">
                <a href="index.html" class="auth-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver al Inicio
                </a>
            </div>

            <div class="auth-panel">
                <h1 class="auth-title">
                    <i class="fa-solid fa-sign-in-alt"></i>
                    Iniciar Sesión
                </h1>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <div id="loginForm" style="display: block;">
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fa-solid fa-envelope"></i>
                                Correo Electrónico:
                            </label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="tu@ejemplo.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fa-solid fa-lock"></i>
                                Contraseña:
                            </label>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Tu contraseña" required>
                        </div>

                        <button type="submit" class="auth-btn">
                            <i class="fa-solid fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </button>
                    </form>

                    <div class="auth-links">
                        <a href="registro.html" class="auth-link">
                            ¿No tienes cuenta? Regístrate
                        </a>
                    </div>
                </div>

                <div id="loggedInPanel" style="display: none;">
                    <p style="color: #FFB6C1; text-align: center; margin-bottom: 20px;">
                        <i class="fa-solid fa-check-circle"></i>
                        Sesión iniciada correctamente
                    </p>
                    <button id="logoutBtn" class="auth-btn logout-btn">
                        <i class="fa-solid fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, updateUserDisplay, getUsernameFromEmail} from './function-scripts/firebase.js';

        document.addEventListener('DOMContentLoaded', function () {
            updateUserDisplay();

            const loginForm = document.getElementById('loginForm');
            const loggedInPanel = document.getElementById('loggedInPanel');
            const form = document.getElementById('loginFormElement');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const logoutBtn = document.getElementById('logoutBtn');

            // Check if user is already logged in
            const currentUser = authFunctions.getCurrentUser();
            if (currentUser) {
                showLoggedInState();
            }

            // Listen for auth state changes
            authFunctions.onAuthStateChanged((user) => {
                if (user) {
                    showLoggedInState();
                } else {
                    showLoginState();
                }
            });

            function showLoggedInState() {
                loginForm.style.display = 'none';
                loggedInPanel.style.display = 'block';
            }

            function showLoginState() {
                loginForm.style.display = 'block';
                loggedInPanel.style.display = 'none';
            }

            // Login form submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Change button state
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.style.transform = 'scale(0.95)';
                submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Iniciando sesión...';

                try {
                    const result = await authFunctions.login(email, password);

                    if (result.success) {
                        successMessage.textContent = '¡Sesión iniciada exitosamente! Redirigiendo...';
                        successMessage.style.display = 'block';

                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        let errorText = 'Error al iniciar sesión';
                        if (result.error.includes('user-not-found')) {
                            errorText = 'No existe una cuenta con este correo';
                        } else if (result.error.includes('wrong-password')) {
                            errorText = 'Contraseña incorrecta';
                        } else if (result.error.includes('invalid-email')) {
                            errorText = 'Correo electrónico inválido';
                        } else if (result.error.includes('too-many-requests')) {
                            errorText = 'Demasiados intentos. Intenta más tarde';
                        }
                        errorMessage.textContent = errorText;
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Error de conexión. Intenta de nuevo.';
                    errorMessage.style.display = 'block';
                }

                // Restore button
                submitBtn.style.transform = 'scale(1)';
                submitBtn.innerHTML = '<i class="fa-solid fa-sign-in-alt"></i> Iniciar Sesión';
            });

            // Logout button
            logoutBtn.addEventListener('click', async function () {
                const result = await authFunctions.logout();
                if (result.success) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
