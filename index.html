<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripGore</title>
  <link rel="icon" type="image/png" href="img/tripgorex.png">
  <meta name="description"
    content="TripGore - Los casos más impactantes de todo internet. Videos de accidentes, incidentes y más.">
  <meta name="keywords" content="TripGore, videos impactantes, accidentes, incidentes, casos extremos">
  <link rel="canonical" href="https://tripgore.space">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/video-card.css">
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script type="module" src="js/auth-state.js"></script>
  <script type="module" src="js/search.js"></script>

</head>

<body>

  <header></header>


  <section id="casos" class="videos-section">
    <div class="container">
      <div class="main-content">
        <div class="videos-container">
          <h2>Todo de TripGore</h2>
          <div class="videos-grid" id="videos-grid">
            <!-- Los videos se cargarán dinámicamente desde mediaDB.js -->
          </div>

          <div class="pagination" id="pagination">
            <span class="page-info">Page 1 of 834</span>
            <a href="#" class="page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
            <a href="#" class="page-link">4</a>
            <a href="#" class="page-link">5</a>
            <span class="page-dots">...</span>
            <a href="#" class="page-link">10</a>
            <a href="#" class="page-link">20</a>
            <a href="#" class="page-link">30</a>
            <span class="page-dots">...</span>
            <a href="#" class="page-link">»</a>
            <a href="#" class="page-link">Last »</a>
          </div>

          <div class="famous-section">
            <div class="container">
              <h2>Mas famosos</h2>
              <div class="videos-grid" id="famous-videos-grid">
                <!-- Los videos se cargarán dinámicamente desde mediaDB.js -->
              </div>
            </div>
          </div>

        </div>

        <aside class="colaboradores-section">
          <div class="login-box">
            <p class="login-text">Aún no has iniciado sesión</p>
            <p class="login-links">
              <a href="auth/login.html">Iniciar sesión</a> o <a href="auth/register.html">Registrarse</a>
            </p>
          </div>
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Buscar videos...">
          </div>
          <div class="circular-image">
            <img src="https://files.catbox.moe/4c4g7d.jpg" alt="Imagen circular">
          </div>
          <h2>Colaboradores</h2>
          <div class="colaboradores-list">
            <!-- Los videos de colaboradores se cargarán dinámicamente desde mediaDB.js y Firebase -->
          </div>
        </aside>
      </div>
    </div>
  </section>

  <section class="all-colaboradores-section">
    <div class="container">
      <h2>Todos los Colaboradores</h2>
      <div class="colaboradores-stats-grid" id="colaboradores-stats-grid">
        <!-- Los colaboradores se cargarán dinámicamente -->
      </div>
    </div>
  </section>

  <footer></footer>

  <script type="module" src="script.js"></script>
  <script type="module" src="js/ads.js"></script>
  <script src="js/assistant.js"></script>

</body>

</html>
