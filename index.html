<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripGore</title>
  <link rel="icon" type="image/png" href="img/tripgorex.png">
  <meta name="description"
    content="TripGore - Los casos más impactantes de todo internet. Videos de accidentes, incidentes y más.">
  <meta name="keywords" content="TripGore, videos impactantes, accidentes, incidentes, casos extremos">
  <link rel="canonical" href="https://tripgore.space">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/video-card.css">
  <style>
    .age-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 1.5rem;
    }

    .age-modal {
      background: #111;
      border: 1px solid #d00000;
      max-width: 420px;
      width: 100%;
      padding: 1.8rem 1.6rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      text-align: center;
      font-family: 'Oswald', Arial, sans-serif;
    }

    .age-modal h2 {
      margin: 0 0 1rem;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fff;
    }

    .age-modal p {
      margin: 0 0 1.5rem;
      font-size: 0.95rem;
      color: #ddd;
      line-height: 1.4;
    }

    .age-modal-buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .age-modal-buttons button {
      padding: 0.65rem 1.2rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #age-yes {
      background-color: #d00000;
      color: #fff;
    }

    #age-yes:hover {
      background-color: #ff1a1a;
    }

    #age-no {
      background-color: #333;
      color: #f5f5f5;
    }

    #age-no:hover {
      background-color: #555;
    }

    body.age-modal-open {
      overflow: hidden;
    }
  </style>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script type="module" src="js/auth-state.js"></script>
  <script type="module" src="js/search.js"></script>

</head>

<body>

  <div id="age-modal-overlay" class="age-modal-overlay">
    <div class="age-modal">
      <h2>ACLARANOS TU EDAD</h2>
      <p>TRIPGORE es un pagina para mayores de 18 años, ¿actualmente eres mayor de edad?</p>
      <div class="age-modal-buttons">
        <button id="age-yes">Soy mayor de edad</button>
        <button id="age-no">Soy menor de edad</button>
      </div>
    </div>
  </div>

  <header></header>


  <section id="casos" class="videos-section">
    <div class="container">
      <div class="main-content">
        <div class="videos-container">
          <h2>Todo de TripGore</h2>
          <div class="videos-grid" id="videos-grid">
            <!-- Los videos se cargarán dinámicamente desde mediaDB.js -->
          </div>

          <div class="pagination" id="pagination">
            <span class="page-info">Page 1 of 834</span>
            <a href="#" class="page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
            <a href="#" class="page-link">4</a>
            <a href="#" class="page-link">5</a>
            <span class="page-dots">...</span>
            <a href="#" class="page-link">10</a>
            <a href="#" class="page-link">20</a>
            <a href="#" class="page-link">30</a>
            <span class="page-dots">...</span>
            <a href="#" class="page-link">»</a>
            <a href="#" class="page-link">Last »</a>
          </div>

          <div class="famous-section">
            <div class="container">
              <h2>Mas famosos</h2>
              <div class="videos-grid" id="famous-videos-grid">
                <!-- Los videos se cargarán dinámicamente desde mediaDB.js -->
              </div>
            </div>
          </div>

        </div>

        <aside class="colaboradores-section">
          <div class="login-box">
            <p class="login-text">Aún no has iniciado sesión</p>
            <p class="login-links">
              <a href="auth/login.html">Iniciar sesión</a> o <a href="auth/register.html">Registrarse</a>
            </p>
          </div>
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Buscar videos...">
          </div>
          <div class="circular-image">
            <img src="https://files.catbox.moe/4c4g7d.jpg" alt="Imagen circular">
          </div>
          <h2>Colaboradores</h2>
          <div class="colaboradores-list">
            <!-- Los videos de colaboradores se cargarán dinámicamente desde mediaDB.js y Firebase -->
          </div>
        </aside>
      </div>
    </div>
  </section>

  <section class="all-colaboradores-section">
    <div class="container">
      <h2>Todos los Colaboradores</h2>
      <div class="colaboradores-stats-grid" id="colaboradores-stats-grid">
        <!-- Los colaboradores se cargarán dinámicamente -->
      </div>
    </div>
  </section>

  <footer></footer>

  <script>
    (function () {
      const AGE_KEY = 'tripgore_age_verified';

      document.addEventListener('DOMContentLoaded', function () {
        const overlay = document.getElementById('age-modal-overlay');
        const btnYes = document.getElementById('age-yes');
        const btnNo = document.getElementById('age-no');

        if (!overlay || !btnYes || !btnNo) return;

        const isAdult = localStorage.getItem(AGE_KEY);

        if (isAdult === 'true') {
          overlay.style.display = 'none';
        } else {
          overlay.style.display = 'flex';
          document.body.classList.add('age-modal-open');
        }

        btnYes.addEventListener('click', function () {
          localStorage.setItem(AGE_KEY, 'true');
          overlay.style.display = 'none';
          document.body.classList.remove('age-modal-open');
        });

        btnNo.addEventListener('click', function () {
          localStorage.removeItem(AGE_KEY);
          window.location.href = 'https://www.google.com';
        });
      });
    })();
  </script>

  <script type="module" src="script.js"></script>
  <script type="module" src="js/ads.js"></script>
  <script src="js/assistant.js"></script>

</body>

</html>
