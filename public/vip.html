<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRetrip - VIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .vip-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .vip-card h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }
        .vip-card .price {
            font-size: 2.5em;
            color: #fff;
            margin: 20px 0;
        }
        .vip-card .price span {
            font-size: 0.5em;
            color: #aaa;
        }
        .vip-card ul {
            list-style: none;
            padding: 0;
            margin: 30px 0;
            text-align: left;
        }
        .vip-card ul li {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .vip-card ul li::before {
            content: '✓';
            color: #ff0000;
            margin-right: 10px;
        }
        .buy-button {
            background-color: #ff0000;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <div class="main-content">
        <div class="vip-card">
            <h1>Plan VIP</h1>
            <div class="price">$4.99<span>/mes</span></div>
            <p style="color: #aaa;">Obtén acceso a beneficios exclusivos y apoya la plataforma.</p>
            <ul>
                <li>Sin anuncios</li>
                <li>Tag VIP en tu perfil</li>
                <li>Efectos especiales en tu nombre</li>
            </ul>
            <button class="buy-button">Comprar ahora</button>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="../js/header.js"></script>
    <script type="module" src="../js/vip.js"></script>
</body>
</html>
