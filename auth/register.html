
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - TripGore</title>
  <link rel="icon" type="image/png" href="../img/tripgorex.png">
  <meta name="description" content="Crea tu cuenta en TripGore">
  <link rel="canonical" href="https://tripgore.space/auth/register.html">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .auth-box {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 2.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }

    .auth-box h1 {
      font-size: 2rem;
      color: #1f1f1f;
      margin-bottom: 0.5rem;
      text-align: center;
      font-weight: 700;
    }

    .auth-box p {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 600;
      color: #1f1f1f;
      font-size: 0.95rem;
    }

    .password-input-wrapper {
      position: relative;
    }

    .form-group input {
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Oswald', sans-serif;
      transition: border-color 0.3s ease;
    }

    .password-input-wrapper input {
      padding-right: 3rem;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Oswald', sans-serif;
      padding: 0.25rem 0.5rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #d00000;
    }

    .form-group input:focus {
      outline: none;
      border-color: #d00000;
    }

    .submit-btn {
      background-color: #d00000;
      color: white;
      padding: 0.85rem;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background-color: #b30000;
    }

    .form-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #ddd;
    }

    .form-footer a {
      color: #d00000;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      display: none;
      background-color: #ffe6e6;
      color: #d00000;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      border-left: 3px solid #d00000;
    }

    .success-message {
      display: none;
      background-color: #e6f7e6;
      color: #008000;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      border-left: 3px solid #008000;
    }

    .password-requirements {
      font-size: 0.85rem;
      color: #666;
      margin-top: -0.5rem;
    }

    /* Modal de éxito */
    .success-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .success-modal-content {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .success-checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
    }

    .success-checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4CAF50;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .success-checkmark-check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    .success-checkmark-check {
      stroke: #4CAF50;
      stroke-width: 3;
      stroke-linecap: round;
      fill: none;
    }

    .success-modal-title {
      font-size: 1.5rem;
      color: #1f1f1f;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .success-modal-text {
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <header></header>

  <main>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Crear Cuenta</h1>
        <p>Únete a la comunidad de TripGore</p>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form class="auth-form" id="register-form">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="tu@email.com">
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
              <button type="button" class="toggle-password" data-target="password">Mostrar</button>
            </div>
            <span class="password-requirements">Debe tener al menos 6 caracteres</span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <div class="password-input-wrapper">
              <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite tu contraseña">
              <button type="button" class="toggle-password" data-target="confirm-password">Mostrar</button>
            </div>
          </div>

          <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

        <div class="form-footer">
          <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- Modal de éxito -->
  <div id="success-modal" class="success-modal">
    <div class="success-modal-content">
      <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="success-checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="success-checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      <h2 class="success-modal-title">¡Cuenta creada exitosamente!</h2>
      <p class="success-modal-text">Redirigiendo...</p>
    </div>
  </div>

  <script type="module">
    import { app } from '../js/firebase.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const auth = getAuth(app);
    const database = getDatabase(app);
    const registerForm = document.getElementById('register-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Funcionalidad para mostrar/ocultar contraseñas
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.textContent = 'Ocultar';
        } else {
          passwordInput.type = 'password';
          this.textContent = 'Mostrar';
        }
      });
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Las contraseñas no coinciden';
        return;
      }

      // Validar longitud de contraseña
      if (password.length < 6) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Usar el email como displayName (sin el dominio)
        const username = email.split('@')[0];
        await updateProfile(userCredential.user, {
          displayName: username
        });

        // Inicializar puntos y username del usuario usando email sin dominio como clave
        const emailKey = email.split('@')[0];
        await set(ref(database, `puntos/${emailKey}`), {
          puntos: 0,
          username: username
        });

        console.log('Usuario registrado:', userCredential.user);
        
        // Mostrar modal de éxito
        const successModal = document.getElementById('success-modal');
        successModal.style.display = 'flex';
        
        // Redirigir después de 2 segundos
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);

      } catch (error) {
        errorMessage.style.display = 'block';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage.textContent = 'Esta cuenta ya está registrada. Por favor, inicia sesión.';
            break;
          case 'auth/invalid-email':
            errorMessage.textContent = 'El correo electrónico no es válido';
            break;
          case 'auth/operation-not-allowed':
            errorMessage.textContent = 'Operación no permitida';
            break;
          case 'auth/weak-password':
            errorMessage.textContent = 'La contraseña es muy débil. Debe tener al menos 6 caracteres.';
            break;
          case 'auth/network-request-failed':
            errorMessage.textContent = 'Error de conexión. Verifica tu conexión a internet.';
            break;
          default:
            errorMessage.textContent = 'Error al crear cuenta: ' + error.message;
        }
      }
    });
  </script>

  <script src="../js/header.js"></script>

</body>

</html>
