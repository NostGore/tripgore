<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - TRIPGORE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="/css/chat.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <!-- Open Graph -->
    <meta property="og:title" content="TRIPGORE | Chat Social">
    <meta property="og:description" content="Chat social de TRIPGORE">
    <meta property="og:image" content="https://files.catbox.moe/1b7bnr.png">
    <meta property="og:url" content="https://tripgore.space">
    <meta property="og:type" content="website">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://files.catbox.moe/cjmaz9.png" alt="TRIPGORE" class="logo-img">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="chat-page-container">
            <div class="back-nav">
                <a href="index.html" class="back-link">
                    <i class="fa-solid fa-home"></i>
                    Volver al Inicio
                </a>
            </div>

            <div class="chat-page-header">
                <h1 class="chat-page-title">
                    <i class="fa-solid fa-comments"></i>
                    Chat Social
                    <i class="fa-solid fa-users"></i>
                </h1>
            </div>

            <div class="chat-page-main">
                <div id="loginPrompt" class="login-prompt">
                    <h3><i class="fa-solid fa-lock"></i> Acceso Requerido</h3>
                    <p>Necesitas iniciar sesión para participar en el chat social</p>
                    <a href="login.html" class="login-btn">
                        <i class="fa-solid fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </a>
                </div>

                <div id="chatContent" style="display: none; flex: 1; flex-direction: column; min-height: 0;">
                    <div id="messagesArea" class="messages-area">
                        <!-- Los mensajes se cargarán aquí -->
                    </div>

                    <div id="replyIndicator" class="reply-indicator">
                        <!-- Indicador de respuesta -->
                    </div>

                    <div class="input-area">
                        <div class="input-container">
                            <textarea id="chatInput" class="chat-input" placeholder="Escribe tu mensaje..."
                                rows="1"></textarea>
                            <button id="sendBtn" class="send-btn">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                        <div id="cooldownIndicator" class="cooldown-indicator">
                            <!-- Indicador de cooldown -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import {authFunctions, updateUserDisplay} from './function-scripts/firebase.js';
        import {ChatPageSystem} from './function-scripts/chat.js';
        import './function-scripts/search.js';

        // Inicializar el sistema de chat
        let chatSystem = null;
        let authListenerSetup = false;

        // Actualizar display del usuario primero
        updateUserDisplay();

        // Verificar estado de autenticación solo una vez
        if (!authListenerSetup) {
            authListenerSetup = true;
            authFunctions.onAuthStateChanged((user) => {
                const loginPrompt = document.getElementById('loginPrompt');
                const chatContent = document.getElementById('chatContent');

                console.log('Estado de autenticación:', user ? 'Logueado' : 'No logueado');

                if (user) {
                    // Usuario autenticado - mostrar chat
                    loginPrompt.style.display = 'none';
                    chatContent.style.display = 'flex';

                    // Inicializar sistema de chat si no existe
                    if (!chatSystem) {
                        console.log('Inicializando sistema de chat...');
                        chatSystem = new ChatPageSystem();
                    }
                } else {
                    // Usuario no autenticado - mostrar prompt de login
                    loginPrompt.style.display = 'flex';
                    chatContent.style.display = 'none';

                    // Destruir sistema de chat si existe
                    if (chatSystem) {
                        chatSystem.destroy();
                        chatSystem = null;
                    }
                }
            });
        }
    </script>

    <script src="script.js"></script>
    <script src="function-scripts/header.js"></script>
    <script src="submenu/donaciones.js"></script>
    </head>

</html>
