<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPGORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://files.catbox.moe/1b7bnr.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #0f0f0f);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #000000, #1a0000);
            border-bottom: 3px solid #DC143C;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .menu-toggle {
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover {
            color: #DC143C;
        }

        .logo-img {
            height: 80px;
            width: auto;
        }

        .username {
            color: #FFB6C1;
            font-weight: bold;
            margin-left: auto;
        }

        /* Desktop Auth Buttons */
        .desktop-auth {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .auth-btn {
            padding: 10px 20px;
            border: 2px solid #DC143C;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-btn {
            background: transparent;
            color: #DC143C;
        }

        .login-btn:hover {
            background: #DC143C;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .register-btn {
            background: #DC143C;
            color: white;
        }

        .register-btn:hover {
            background: #ff1450;
            border-color: #ff1450;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        .logout-btn {
            background: #555;
            color: white;
            border-color: #666;
        }

        .logout-btn:hover {
            background: #666;
            border-color: #777;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 102, 102, 0.3);
        }

        .desktop-user-menu {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        /* Mobile styles - hide auth buttons */
        @media (max-width: 768px) {
            .desktop-auth {
                display: none !important;
            }

            .desktop-user-menu {
                display: none !important;
            }

            .username {
                display: none;
            }

            .mobile-auth-section {
                display: block;
            }
        }

        /* Desktop styles - hide mobile auth section */
        @media (min-width: 769px) {
            .mobile-auth-section {
                display: none;
            }
        }

        /* Desktop styles - hide username */
        @media (min-width: 769px) {
            .username {
                display: none;
            }
        }

        /* Slide Menu */
        .slide-menu {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a0000);
            z-index: 1001;
            transition: left 0.3s ease;
            padding-top: 80px;
            border-right: 2px solid #DC143C;
        }

        .slide-menu.open {
            left: 0;
        }

        .menu-overlay {
            display: none;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .menu-item {
            display: block;
            padding: 15px 30px;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(220, 20, 60, 0.3);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(220, 20, 60, 0.2);
            padding-left: 40px;
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1002;
        }

        .menu-close i {
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-close i:hover {
            color: #DC143C;
        }

        .menu-item i {
            margin-right: 10px;
            color: #DC143C;
        }

        /* Mobile Auth Section */
        .mobile-auth-section {
            border-top: 1px solid rgba(220, 20, 60, 0.3);
            margin-top: 20px;
            padding-top: 20px;
        }

        .mobile-auth-btn {
            background: rgba(139, 0, 0, 0.2);
            margin-bottom: 10px;
            border: 1px solid rgba(220, 20, 60, 0.3);
            border-radius: 6px;
        }

        .mobile-auth-btn:hover {
            background: rgba(220, 20, 60, 0.3);
        }

        .mobile-auth-btn#mobileLogoutBtn {
            background: rgba(102, 102, 102, 0.2);
            border-color: rgba(102, 102, 102, 0.3);
        }

        .mobile-auth-btn#mobileLogoutBtn:hover {
            background: rgba(102, 102, 102, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 0;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #000000, #1a0000);
            border-top: 3px solid #DC143C;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer p {
            color: #FFB6C1;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
        <img src="https://files.catbox.moe/l6hd4u.png" alt="TRIPGORE" class="logo-img">
        <span class="username" id="username">Usuario</span>

        <!-- Desktop Auth Buttons -->
        <div class="desktop-auth">
            <a href="auth.html" class="auth-btn login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar sesión
            </a>
            <a href="auth.html" class="auth-btn register-btn">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </a>
        </div>

        <!-- Desktop User Menu (shown when logged in) -->
        <div class="desktop-user-menu" style="display: none;">
            <button class="auth-btn logout-btn" id="desktopLogoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </button>
        </div>
    </header>

    <!-- Slide Menu -->
    <div class="slide-menu" id="slideMenu">
        <div class="menu-close">
            <i class="fas fa-times" id="menuClose"></i>
        </div>
        <a href="#" class="menu-item" id="userNameMenu">
            <i class="fas fa-user"></i>
            <span id="userNameDisplay">Usuario</span>
        </a>
        <a href="index.html" class="menu-item">
            <i class="fas fa-home"></i>
            Inicio
        </a>
        <a href="subir.html" class="menu-item">
            <i class="fas fa-upload"></i>
            Subir
        </a>
        <a href="chat.html" class="menu-item">
            <i class="fas fa-comments"></i>
            Chat
        </a>
        <a href="soporte.html" class="menu-item">
            <i class="fas fa-headset"></i>
            Soporte
        </a>
        <a href="aris.html" class="menu-item">
            <i class="fa-solid fa-robot"></i>
            ARIS AI
        </a>
        <a href="https://discord.gg/pS7qvjP4S5" class="menu-item">
            <i class="fab fa-discord"></i>
            Discord
        </a>
        <a href="submenu/colaboradores.html" class="menu-item">
            <i class="fas fa-users"></i>
            Colaboradores
        </a>
        <a href="submenu/roles.html" class="menu-item">
            <i class="fas fa-crown"></i>
            Roles
        </a>

        <!-- Mobile Auth Buttons -->
        <div class="mobile-auth-section">
            <a href="auth.html" class="menu-item mobile-auth-btn" id="mobileLoginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar sesión
            </a>
            <a href="auth.html" class="menu-item mobile-auth-btn" id="mobileRegisterBtn">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </a>
            <a href="#" class="menu-item mobile-auth-btn" id="mobileLogoutBtn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </a>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="currentYear"></span> TRIPGORE. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        // Menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const slideMenu = document.getElementById('slideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuClose = document.getElementById('menuClose');

        function toggleMenu() {
            slideMenu.classList.toggle('open');
            menuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            slideMenu.classList.remove('open');
            menuOverlay.classList.remove('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', closeMenu);
        menuClose.addEventListener('click', closeMenu);

        // Close menu when clicking a menu item
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                closeMenu();
            });
        });

        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Auto-hide header functionality
        function setupHeaderAutoHide() {
            const header = document.querySelector('.header');
            let lastScrollTop = 0;
            let scrollThreshold = 10; // Minimum scroll distance to trigger hide/show

            window.addEventListener('scroll', () => {
                const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // Avoid negative scrolling values
                if (currentScrollTop < 0) return;

                // Check if scrolled enough to trigger the effect
                if (Math.abs(currentScrollTop - lastScrollTop) < scrollThreshold) return;

                if (currentScrollTop > lastScrollTop && currentScrollTop > 100) {
                    // Scrolling down and past 100px - hide header
                    header.classList.add('hidden');
                } else {
                    // Scrolling up or at top - show header
                    header.classList.remove('hidden');
                }

                lastScrollTop = currentScrollTop;
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            setupHeaderAutoHide();
        });

        // Desktop logout functionality
        const desktopLogoutBtn = document.getElementById('desktopLogoutBtn');
        if (desktopLogoutBtn) {
            desktopLogoutBtn.addEventListener('click', async function (e) {
                e.preventDefault();
                try {
                    const {authFunctions} = await import('./function-scripts/firebase.js');
                    const result = await authFunctions.logout();
                    if (result.success) {
                        window.location.href = '/index2.html';
                    } else {
                        console.error('Error al cerrar sesión:', result.error);
                    }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });
        }

        // Mobile logout functionality
        const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
        if (mobileLogoutBtn) {
            mobileLogoutBtn.addEventListener('click', async function (e) {
                e.preventDefault();
                try {
                    const {authFunctions} = await import('./function-scripts/firebase.js');
                    const result = await authFunctions.logout();
                    if (result.success) {
                        closeMenu();
                        window.location.href = '/index2.html';
                    } else {
                        console.error('Error al cerrar sesión:', result.error);
                    }
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                }
            });
        }

        // Load user info if available
        try {
            import('./function-scripts/firebase.js').then(({authFunctions}) => {
                authFunctions.onAuthStateChanged((user) => {
                    // Update desktop display
                    if (user) {
                        const username = user.email.split('@')[0];
                        document.getElementById('username').textContent = username;
                        document.getElementById('userNameDisplay').textContent = username;

                        // Update desktop auth buttons
                        updateDesktopAuthButtons(true);
                        // Update mobile auth buttons
                        updateMobileAuthButtons(true);
                    } else {
                        document.getElementById('username').textContent = 'Invitado';
                        document.getElementById('userNameDisplay').textContent = 'Invitado';

                        // Update desktop auth buttons
                        updateDesktopAuthButtons(false);
                        // Update mobile auth buttons
                        updateMobileAuthButtons(false);
                    }
                });
            }).catch(() => {
                console.log('Firebase not available');
                updateDesktopAuthButtons(false);
                updateMobileAuthButtons(false);
            });
        } catch (error) {
            console.log('Error loading user info:', error);
            updateDesktopAuthButtons(false);
            updateMobileAuthButtons(false);
        }

        // Function to update desktop auth buttons based on auth state
        function updateDesktopAuthButtons(isLoggedIn) {
            const desktopAuth = document.querySelector('.desktop-auth');
            const desktopUserMenu = document.querySelector('.desktop-user-menu');

            if (isLoggedIn) {
                // User is logged in - hide auth buttons, show user menu
                if (desktopAuth) desktopAuth.style.display = 'none';
                if (desktopUserMenu) desktopUserMenu.style.display = 'flex';
            } else {
                // User is logged out - show auth buttons, hide user menu
                if (desktopAuth) desktopAuth.style.display = 'flex';
                if (desktopUserMenu) desktopUserMenu.style.display = 'none';
            }
        }

        // Function to update mobile auth buttons based on auth state
        function updateMobileAuthButtons(isLoggedIn) {
            const mobileLoginBtn = document.getElementById('mobileLoginBtn');
            const mobileRegisterBtn = document.getElementById('mobileRegisterBtn');
            const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');

            if (isLoggedIn) {
                // User is logged in - hide login/register, show logout in menu
                if (mobileLoginBtn) mobileLoginBtn.style.display = 'none';
                if (mobileRegisterBtn) mobileRegisterBtn.style.display = 'none';
                if (mobileLogoutBtn) mobileLogoutBtn.style.display = 'flex';
            } else {
                // User is logged out - show login/register, hide logout
                if (mobileLoginBtn) mobileLoginBtn.style.display = 'flex';
                if (mobileRegisterBtn) mobileRegisterBtn.style.display = 'flex';
                if (mobileLogoutBtn) mobileLogoutBtn.style.display = 'none';
            }
        }
    </script>
</body>

</html>
